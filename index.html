<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 待办事项应用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* 星空梦幻风格配色 */
            --starry-bg: #1a1b2e;            /* 深夜蓝背景 */
            --starry-surface: #252743;       /* 稍浅表面色 */
            --starry-accent: #7e9bfe;        /* 梦幻蓝紫色强调 */
            --starry-accent-light: #a5b8ff;  /* 更亮的蓝紫色 */
            --starry-accent-dark: #5d7fe7;   /* 更深的蓝紫色 */
            --starry-text: #dce9ff;          /* 淡蓝文本色 */
            --starry-text-muted: #9eafd9;    /* 柔和次要文本 */
            --starry-success: #96efcb;       /* 薄荷绿色 */
            --starry-danger: #ffacc8;        /* 柔和粉红 */
            --starry-danger-dark: #ff80a9;   /* 深粉红 */
            --starry-cyan: #8ce6ff;          /* 天蓝色 */
            --starry-gold: #ffdf8c;          /* 金色点缀 */

            /* 应用星空风格变量 */
            --bg-color: var(--starry-bg);
            --bg-gradient-end: #2d2f4c; /* 稍浅的渐变结束色 */
            --text-color: var(--starry-text);
            --text-muted-color: var(--starry-text-muted);
            --text-completed-color: var(--starry-success);

            --container-bg: rgba(37, 39, 67, 0.7); /* surface色半透明 */
            --container-border: rgba(126, 155, 254, 0.3); /* 强调色半透明 */
            --item-bg: rgba(37, 39, 67, 0.5);
            --item-bg-hover: rgba(45, 47, 76, 0.8);

            --checkbox-bg: rgba(220, 233, 255, 0.1); /* 文本色半透明 */
            --checkbox-bg-hover: rgba(220, 233, 255, 0.15);
            --checkbox-border: var(--starry-text-muted);
            --checkbox-checked-bg: var(--starry-accent);
            --checkbox-checked-border: var(--starry-accent);
            --checkbox-hover-border: var(--starry-accent-light);
            --checkbox-checkmark-color: var(--starry-bg);

            --btn-primary-bg: var(--starry-accent);
            --btn-primary-hover-bg: var(--starry-accent-light);
            --btn-primary-text: var(--starry-bg);

            --btn-danger-bg: rgba(45, 47, 76, 0.6);
            --btn-danger-bg-hover: var(--starry-danger-dark);
            --btn-danger-text: var(--starry-text);

            --input-bg: rgba(37, 39, 67, 0.4);
            --input-bg-focus: rgba(37, 39, 67, 0.6);
            --input-border: var(--starry-text-muted);
            --input-focus-border: var(--starry-accent-light);
            --input-placeholder-color: var(--starry-text-muted);
            --input-shadow-focus: rgba(126, 155, 254, 0.25);

            --alert-bg: rgba(255, 172, 200, 0.2);
            --alert-border: rgba(255, 172, 200, 0.4);
            --alert-text-color: var(--starry-text);

            /* 阴影变量 */
            --shadow-color-light: rgba(10, 14, 40, 0.15);
            --shadow-color-medium: rgba(10, 14, 40, 0.25);
            --shadow-color-dark: rgba(10, 14, 40, 0.3);
            --shadow-glow: 0 0 15px rgba(126, 155, 254, 0.15);
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, var(--bg-color) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding-top: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }
        
        /* 添加星星效果 */
        body::before, body::after {
            content: "";
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 
                100px 200px 0 0 rgba(255, 255, 255, 0.6),
                300px 300px 0 0 rgba(255, 255, 255, 0.4),
                500px 150px 0 0 rgba(255, 255, 255, 0.5),
                700px 350px 0 0 rgba(255, 255, 255, 0.6),
                900px 250px 0 0 rgba(255, 255, 255, 0.3),
                1100px 150px 0 0 rgba(255, 255, 255, 0.4),
                1300px 300px 0 0 rgba(255, 255, 255, 0.5),
                200px 400px 0 0 rgba(255, 255, 255, 0.3),
                400px 500px 0 0 rgba(255, 255, 255, 0.4),
                600px 450px 0 0 rgba(255, 255, 255, 0.5),
                800px 600px 0 0 rgba(255, 255, 255, 0.3),
                1000px 500px 0 0 rgba(255, 255, 255, 0.4),
                1200px 450px 0 0 rgba(255, 255, 255, 0.5),
                500px 550px 0 0 rgba(255, 255, 255, 0.3),
                50px 100px 0 0 rgba(255, 255, 255, 0.4),
                150px 350px 0 0 rgba(255, 255, 255, 0.5),
                250px 550px 0 0 rgba(255, 255, 255, 0.3),
                350px 100px 0 0 rgba(255, 255, 255, 0.4),
                450px 400px 0 0 rgba(255, 255, 255, 0.5),
                550px 650px 0 0 rgba(255, 223, 140, 0.6),
                650px 200px 0 0 rgba(140, 230, 255, 0.5);
            z-index: -1;
            animation: twinkle 6s infinite alternate;
        }
        
        body::after {
            left: 50%;
            opacity: 0.4;
            box-shadow: 
                -100px 200px 0 0 rgba(255, 255, 255, 0.6),
                -300px 300px 0 0 rgba(255, 255, 255, 0.4),
                -500px 150px 0 0 rgba(255, 255, 255, 0.5),
                -700px 350px 0 0 rgba(255, 255, 255, 0.6),
                -900px 250px 0 0 rgba(255, 255, 255, 0.3),
                -1100px 150px 0 0 rgba(255, 255, 255, 0.4),
                -1300px 300px 0 0 rgba(255, 255, 255, 0.5),
                -200px 400px 0 0 rgba(255, 255, 255, 0.3),
                -400px 500px 0 0 rgba(255, 255, 255, 0.4),
                -600px 450px 0 0 rgba(255, 255, 255, 0.5),
                -800px 600px 0 0 rgba(255, 255, 255, 0.3),
                -1000px 500px 0 0 rgba(255, 255, 255, 0.4),
                -1200px 450px 0 0 rgba(255, 255, 255, 0.5),
                -550px 650px 0 0 rgba(255, 223, 140, 0.6),
                -450px 200px 0 0 rgba(140, 230, 255, 0.5);
            animation: twinkle 4s infinite alternate-reverse;
        }
        
        /* 添加星星闪烁动画 */
        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }
            25% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.3;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.3;
            }
        }
        
        /* 添加分散的小星星 */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
            animation: twinkle-star 3s infinite;
        }
        
        @keyframes twinkle-star {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }
        
        /* 发光星星 */
        .star-glow {
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--starry-cyan);
            animation: glow-star 4s infinite;
        }
        
        @keyframes glow-star {
            0% {
                opacity: 0.2;
                box-shadow: 0 0 2px #fff, 0 0 4px #fff;
            }
            50% {
                opacity: 0.9;
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--starry-cyan);
            }
            100% {
                opacity: 0.2;
                box-shadow: 0 0 2px #fff, 0 0 4px #fff;
            }
        }
        
        /* 流星效果 */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
            border-radius: 50%;
            z-index: -1;
            animation: shooting 4s linear infinite;
            transform: rotate(-45deg);
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px) rotate(-45deg);
                opacity: 0;
            }
        }
        
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--container-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px var(--shadow-color-medium), var(--shadow-glow);
            border: 1px solid var(--container-border);
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: var(--item-bg);
            border-radius: 8px;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-color);
        }
        .todo-item:hover {
            background-color: var(--item-bg-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-color-light);
        }
        .todo-item input[type="checkbox"] {
            margin-right: 15px;
            accent-color: var(--btn-primary-bg); /* Use primary purple for accent */
            width: 18px;
            height: 18px;
            transition: all 0.15s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .todo-item input[type="checkbox"]:checked {
            background-color: var(--checkbox-checked-bg);
            border-color: var(--checkbox-checked-border);
        }
        .todo-item input[type="checkbox"]:checked::after {
            content: '';
            display: block;
            width: 5px;
            height: 10px;
            border: solid var(--checkbox-checkmark-color);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            position: absolute;
            left: 5px;
            top: 1px;
        }
        .todo-item input[type="checkbox"]:hover {
            transform: scale(1.1);
            border-color: var(--checkbox-hover-border);
            background-color: var(--checkbox-bg-hover);
        }
        .completed {
            text-decoration: line-through;
            color: var(--text-completed-color);
            transition: all 0.2s ease;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--starry-cyan); /* 使用星空风格的天蓝色 */
        }
        h1 {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 2px var(--shadow-color-dark);
        }
        .btn-primary {
            background-color: var(--btn-primary-bg);
            border: none;
            border-radius: 6px;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px var(--shadow-color-light);
            color: var(--btn-primary-text);
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--btn-primary-hover-bg);
            transform: translateY(-1px);
            box-shadow: 0 3px 8px var(--shadow-color-medium);
            color: var(--btn-primary-text);
        }
        .btn-danger {
            background-color: transparent;
            border: 1px solid var(--starry-danger);
            color: var(--starry-danger);
            transition: all 0.3s ease;
            border-radius: 20px;
            opacity: 0; /* 初始状态不可见 */
            display: block; /* 确保按钮一直存在但不可见 */
            font-weight: normal; /* 恢复文字粗细 */
            padding: 2px 10px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            box-shadow: none;
        }
        
        /* 当鼠标悬停在任务项上时显示删除按钮 */
        .todo-item:hover .btn-danger {
            opacity: 0.7;
        }
        
        .btn-danger:hover {
            background-color: var(--starry-danger);
            color: var(--starry-bg);
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(255, 172, 200, 0.4);
        }
        input[type="text"].form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-color);
        }
        input[type="text"].form-control::placeholder { /* Style placeholder */
             color: var(--input-placeholder-color);
             opacity: 0.6;
        }
        input[type="text"].form-control:focus {
            background-color: var(--input-bg-focus);
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 0.15rem var(--input-shadow-focus);
            transform: translateY(-1px);
            color: var(--text-color);
        }
        .input-group {
            box-shadow: 0 4px 15px var(--shadow-color-light);
            border-radius: 6px;
        }
        .text-muted {
            color: var(--text-muted-color) !important;
        }
        .alert-danger {
            background-color: var(--alert-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--alert-border);
            color: var(--alert-text-color);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h1 class="text-center mb-4">待办事项</h1>
            
            <!-- Add Task Form -->
            <form id="todo-form" class="mb-4">
                <div class="input-group">
                    <input type="text" id="task-input" class="form-control" placeholder="添加新任务..." required>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
            
            <!-- Task List -->
            <div id="todos-container">
                <div class="loading">正在加载任务...</div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://fmxddvjgkykuqwmasigo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZteGRkdmpna3lrdXF3bWFzaWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNDMzMjcsImV4cCI6MjA1OTYxOTMyN30.XCU4-03oajGh6M2-PNiBotCZSIDn_nJXkIC0Thjjfqo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const todoForm = document.getElementById('todo-form');
        const taskInput = document.getElementById('task-input');
        const todosContainer = document.getElementById('todos-container');

        // Load todos from Supabase
        async function loadTodos() {
            try {
                console.log('开始加载任务...');
                const { data, error } = await supabase
                    .from('todos')
                    .select('id, task, is_completed, created_at')
                    .order('created_at', { ascending: false });
                
                console.log('查询返回数据:', data);
                console.log('查询返回错误:', error);
                
                if (error) throw error;

                renderTodos(data || []);
            } catch (error) {
                console.error('Error loading todos:', error);
                todosContainer.innerHTML = `<div class="alert alert-danger">加载任务失败: ${error.message}</div>`;
            }
        }

        // Render todos in the DOM
        function renderTodos(todos) {
            console.log('渲染任务列表，数据:', todos);
            
            // 确保 todos 是一个数组
            if (!todos || !Array.isArray(todos)) {
                console.warn('渲染失败：数据不是数组', todos);
                todosContainer.innerHTML = `<div class="text-center text-muted">无法加载任务，请刷新页面重试</div>`;
                return;
            }
            
            if (todos.length === 0) {
                todosContainer.innerHTML = `<div class="text-center text-muted">暂无任务，请在上方添加</div>`;
                return;
            }

            let html = '';
            todos.forEach(todo => {
                html += `
                <div class="todo-item" data-id="${todo.id}">
                    <input type="checkbox" ${todo.is_completed ? 'checked' : ''} 
                        onchange="toggleTodoStatus(${todo.id}, this.checked)">
                    <span class="${todo.is_completed ? 'completed' : ''}">${todo.task}</span>
                    <button class="btn btn-sm btn-danger ms-auto" onclick="deleteTodo(${todo.id})">删除</button>
                </div>
                `;
            });
            
            todosContainer.innerHTML = html;
        }

        // Add a new todo
        async function addTodo(task) {
            try {
                console.log('添加新任务:', task);
                const { data, error } = await supabase
                    .from('todos')
                    .insert([
                        { task, is_completed: false }
                    ])
                    .select();
                
                console.log('添加任务结果:', data, '错误:', error);
                
                if (error) throw error;
                
                loadTodos(); // Refresh the list
            } catch (error) {
                console.error('添加任务失败:', error);
                alert('添加任务失败: ' + error.message);
            }
        }

        // Toggle todo status (completed/not completed)
        async function toggleTodoStatus(id, isCompleted) {
            try {
                console.log('更新任务状态:', id, isCompleted);
                const { error } = await supabase
                    .from('todos')
                    .update({ is_completed: isCompleted })
                    .eq('id', id);
                
                console.log('更新任务状态结果 - 错误:', error);
                
                if (error) throw error;
                
                const todoItem = document.querySelector(`.todo-item[data-id="${id}"] span`);
                if (todoItem) {
                    if (isCompleted) {
                        todoItem.classList.add('completed');
                    } else {
                        todoItem.classList.remove('completed');
                    }
                }
            } catch (error) {
                console.error('更新任务状态失败:', error);
                alert('更新任务失败: ' + error.message);
                loadTodos(); // Reload to restore correct state
            }
        }

        // Delete a todo
        async function deleteTodo(id) {
            try {
                console.log('删除任务:', id);
                const { error } = await supabase
                    .from('todos')
                    .delete()
                    .eq('id', id);
                
                console.log('删除任务结果 - 错误:', error);
                
                if (error) throw error;
                
                const todoItem = document.querySelector(`.todo-item[data-id="${id}"]`);
                if (todoItem) {
                    todoItem.remove();
                }
                
                // If no todos left, show the empty message
                if (document.querySelectorAll('.todo-item').length === 0) {
                    todosContainer.innerHTML = `<div class="text-center text-muted">暂无任务，请在上方添加</div>`;
                }
            } catch (error) {
                console.error('删除任务失败:', error);
                alert('删除任务失败: ' + error.message);
            }
        }

        // Initialize database and load todos
        async function initialize() {
            try {
                console.log('正在初始化应用...');
                await loadTodos();
            } catch (error) {
                console.error('初始化失败:', error);
                todosContainer.innerHTML = `<div class="alert alert-danger">初始化失败: ${error.message}</div>`;
            }
        }

        // Event listeners
        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const task = taskInput.value.trim();
            if (task) {
                addTodo(task);
                taskInput.value = '';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', initialize);
        
        // 添加动态星星
        function createStars() {
            const body = document.body;
            const numStars = 50; // 创建50颗动态星星
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                const posX = Math.floor(Math.random() * window.innerWidth);
                const posY = Math.floor(Math.random() * window.innerHeight);
                
                // 随机大小
                const size = Math.random() * 3;
                
                // 随机动画延迟
                const delay = Math.random() * 5;
                
                // 随机动画持续时间
                const duration = 2 + Math.random() * 3;
                
                // 设置星星样式
                star.style.left = `${posX}px`;
                star.style.top = `${posY}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                body.appendChild(star);
            }
            
            // 添加发光星星 (更少量)
            const numGlowStars = 15;
            for (let i = 0; i < numGlowStars; i++) {
                const star = document.createElement('div');
                star.className = 'star star-glow';
                
                // 随机位置
                const posX = Math.floor(Math.random() * window.innerWidth);
                const posY = Math.floor(Math.random() * window.innerHeight);
                
                // 随机大小 (稍大)
                const size = 1 + Math.random() * 3;
                
                // 随机动画延迟
                const delay = Math.random() * 5;
                
                // 设置星星样式
                star.style.left = `${posX}px`;
                star.style.top = `${posY}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                body.appendChild(star);
            }
            
            // 添加流星
            function addShootingStar() {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                
                // 随机起始位置 (边界外)
                const posX = Math.floor(Math.random() * window.innerWidth);
                const posY = Math.floor(Math.random() * 300);
                
                // 随机大小
                const size = 2 + Math.random() * 4;
                
                // 随机长度 (尾巴)
                const tailLength = 30 + Math.random() * 60;
                
                // 随机角度
                const angle = -25 - (Math.random() * 40);
                
                // 设置流星样式
                star.style.left = `${posX}px`;
                star.style.top = `${posY}px`;
                star.style.height = `${size}px`;
                star.style.width = `${tailLength}px`;
                star.style.transform = `rotate(${angle}deg)`;
                
                body.appendChild(star);
                
                // 动画结束后移除
                setTimeout(() => {
                    star.remove();
                    // 递归调用，随机时间后创建下一颗流星
                    setTimeout(addShootingStar, 3000 + Math.random() * 8000);
                }, 4000);
            }
            
            // 启动流星生成
            setTimeout(addShootingStar, 2000);
            setTimeout(addShootingStar, 6000);
        }
        
        // 当页面加载完成时创建星星
        window.addEventListener('load', createStars);
    </script>

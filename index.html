<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日清单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #ffffff;
            --sidebar-hover: #e8e8e8;
            --sidebar-active: #dedede;
            --sidebar-text: #555555;
            --sidebar-active-text: #000000;
            --primary-color: #007aff;
            --primary-hover: #0062cc;
            --success-color: #34c759;
            --danger-color: #ff3b30;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --card-bg: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        @font-face {
            font-family: 'SF Pro Text';
            src: local('SF Pro Text'), local('SFProText-Regular');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display'), local('SFProDisplay-Regular');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .sidebar-list {
            margin: 0;
            padding: 10px 0;
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }

        .sidebar-item {
            padding: 8px 15px;
            margin: 4px 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 40px;
            justify-content: flex-start;
            font-size: 0.93rem;
            color: var(--text-color);
            position: relative;
        }

        .sidebar-item:hover {
            /* background-color: rgba(10, 132, 255, 0.1); */ /* Light blue for PC hover */
            background-color: rgb(244, 244, 245); /* Light gray hover for PC */
        }

        .sidebar-item.active {
            /* background-color: rgba(10, 132, 255, 0.15); */ /* Darker blue for PC active */
            background-color: rgba(10, 132, 255, 0.2); /* Lighter blue for PC active */
            /* color: var(--sidebar-active-text); */
            color: var(--sidebar-active-text); /* Back to default text color */
            font-weight: 500;
        }

        .sidebar-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 0.8rem;
            color: white;
            text-align: center;
            line-height: 1;
            padding: 0;
        }

        .sidebar-icon.purple {
            background-color: #bf5af2;
        }

        .sidebar-icon.blue {
            background-color: #0a84ff;
        }

        .sidebar-icon.red {
            background-color: #ff453a;
        }

        .sidebar-add {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            color: #0a84ff;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .sidebar-add:hover {
            background-color: rgba(10, 132, 255, 0.1);
        }

        .sidebar-add i {
            margin-right: 15px;
            font-size: 1rem;
            color: #007aff;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-add span {
            display: block;
            font-size: 1rem;
            color: #007aff;
        }

        .sidebar-more {
            position: absolute;
            right: 10px;
            top: 50%; /* 垂直居中 */
            transform: translateY(-50%); /* 调整垂直居中 */
            color: var(--secondary-text);
            cursor: pointer;
            opacity: 0; /* 初始隐藏 */
            font-size: 0.9rem;
            width: 24px; /* 固定宽度 */
            height: 24px; /* 固定高度 */
            display: inline-flex; /* 使用flex布局居中图标 */
            align-items: center;
            justify-content: center;
            border-radius: 50%; /* 圆形 */
            transition: opacity 0.15s ease-in-out; /* 保留现有的透明度过渡 */
        }
        
        .sidebar-item:hover .sidebar-more {
            opacity: 1; /* 父元素悬停时显示 */
        }

        .sidebar-more:hover {
            background-color: rgba(0, 0, 0, 0.08); /* 悬停时添加浅灰色背景 */
        }

        /* 确保内部图标对齐良好 */
        .sidebar-more i {
            line-height: 1;
            display: block;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 15px 20px;
            margin-left: 220px;
            height: 100%;
            overflow-y: auto;
            max-width: 900px;
        }

        .list-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .list-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .list-title.purple {
            color: #bf5af2;
        }
        
        .list-title.blue {
            color: #0a84ff;
        }
        
        .list-title.red {
            color: #ff453a;
        }

        /* 任务样式 */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .task-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
            appearance: none;
            border: 1px solid #c7c7cc;
            outline: none;
            cursor: pointer;
            flex-shrink: 0;
            background-color: white;
        }
        
        .task-checkbox:hover {
            border-color: currentColor;
        }
        
        .task-checkbox.purple:hover {
            border-color: #bf5af2;
            background-color: rgba(191, 90, 242, 0.1);
        }
        
        .task-checkbox.blue:hover {
            border-color: #0a84ff;
            background-color: rgba(10, 132, 255, 0.1);
        }
        
        .task-checkbox.red:hover {
            border-color: #ff453a;
            background-color: rgba(255, 69, 58, 0.1);
        }

        .task-checkbox:checked {
            border-color: var(--primary-color);
        }
        
        .task-checkbox.purple:checked {
            /* background-color: #bf5af2; */ /* Remove background fill */
            border-color: #bf5af2;
        }
        
        .task-checkbox.blue:checked {
            /* background-color: #0a84ff; */ /* Remove background fill */
            border-color: #0a84ff;
        }
        
        .task-checkbox.red:checked {
            /* background-color: #ff453a; */ /* Remove background fill */
            border-color: #ff453a;
        }

        /* Add specific ::after rules for each theme color when checked */
        .task-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 12px; /* Increased size for the dot */
            height: 12px; /* Increased size for the dot */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: none;
        }

        .task-checkbox.purple:checked::after {
            background-color: #bf5af2; /* Theme color dot */
        }

        .task-checkbox.blue:checked::after {
            background-color: #0a84ff; /* Theme color dot */
        }
        
        .task-checkbox.red:checked::after {
            background-color: #ff453a; /* Theme color dot */
        }

        .task-text {
            flex-grow: 1;
            margin-left: 5px;
            color: var(--text-color);
            font-size: 0.95rem;
        }
        
        .task-note {
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-top: 3px;
        }

        .task-item.completed .task-text {
            text-decoration: none;
            color: var(--secondary-text);
        }

        .header-actions {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: inherit;
            padding: 6px 15px;
            border-radius: 6px;
            margin: 0;
        }
        
        .action-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .action-button.purple {
            color: #bf5af2;
        }
        
        .action-button.purple:hover {
            background-color: rgba(191, 90, 242, 0.1);
        }
        
        .action-button.blue {
            color: #0a84ff;
        }
        
        .action-button.blue:hover {
            background-color: rgba(10, 132, 255, 0.1);
        }
        
        .action-button.red {
            color: #ff453a;
        }
        
        .action-button.red:hover {
            background-color: rgba(255, 69, 58, 0.1);
        }

        .add-task-form {
            display: flex;
            margin-top: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .add-task-input {
            flex-grow: 1;
            border: none;
            padding: 12px 15px;
            font-size: 0.95rem;
            outline: none;
        }

        .add-task-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .add-task-btn:hover {
            background-color: var(--primary-hover);
        }

        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: var(--secondary-text);
        }

        /* 移动端头部样式 */
        .mobile-header {
            display: none;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .mobile-back {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            color: inherit;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .mobile-back:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .mobile-back.purple {
            color: #bf5af2;
        }
        
        .mobile-back.purple:hover {
            background-color: rgba(191, 90, 242, 0.1);
        }
        
        .mobile-back.blue {
            color: #0a84ff;
        }
        
        .mobile-back.blue:hover {
            background-color: rgba(10, 132, 255, 0.1);
        }
        
        .mobile-back.red {
            color: #ff453a;
        }
        
        .mobile-back.red:hover {
            background-color: rgba(255, 69, 58, 0.1);
        }
        
        .mobile-title {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .mobile-title.purple {
            color: #bf5af2;
        }
        
        .mobile-title.blue {
            color: #0a84ff;
        }
        
        .mobile-title.red {
            color: #ff453a;
        }
        
        .mobile-actions {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        
        .mobile-action-btn {
            border: none;
            background: none;
            font-size: 1.2rem;
            padding: 6px 15px;
            margin: 0;
            cursor: pointer;
            color: inherit;
            border-radius: 6px;
        }
        
        .mobile-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .mobile-action-btn.purple {
            color: #bf5af2;
        }
        
        .mobile-action-btn.purple:hover {
            background-color: rgba(191, 90, 242, 0.1);
        }
        
        .mobile-action-btn.blue {
            color: #0a84ff;
        }
        
        .mobile-action-btn.blue:hover {
            background-color: rgba(10, 132, 255, 0.1);
        }
        
        .mobile-action-btn.red {
            color: #ff453a;
        }
        
        .mobile-action-btn.red:hover {
            background-color: rgba(255, 69, 58, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none; /* 在移动端隐藏列表组栏，但不删除它 */
                width: 100%; /* 全屏宽度 */
                height: 100vh; /* 全屏高度 */
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 300; /* 确保在移动端头部之上 */
                overflow-y: auto; /* 允许整体滚动 */
                background-color: white; /* 改为白色背景 */
                padding-top: 0; /* 移除顶部内边距 */
                display: flex;
                flex-direction: column;
            }
            
            .sidebar-list {
                flex-direction: column;
                padding: 0;
                padding-top: 20px; /* Add top padding */
                margin: 0;
                background-color: white;
                flex-grow: 1;
                overflow-y: auto;
                border-radius: 0; /* 移除圆角 */
            }
            
            .sidebar-item {
                padding: 15px;
                margin: 4px 10px;
                border-radius: 0;
                flex-direction: row;
                font-size: 1rem;
                text-align: left;
                height: 40px; /* Match desktop height */
                position: relative;
            }
            
            /* Explicitly reset active item style for mobile */
            .sidebar-item.active {
                background-color: transparent; /* Override base style */
                color: var(--text-color); /* Reset text color */
                font-weight: normal; /* Reset font weight */
            }
            
            /* Restore the arrow on mobile view */
            .sidebar-item::after {
                content: '›';
                position: absolute;
                right: 15px;
                font-size: 1.5rem;
                color: #c7c7cc;
            }
            
            /* Apply the hover style for mobile */
            .sidebar-item:hover {
                /* background-color: rgba(10, 132, 255, 0.1); */
                background-color: rgb(244, 244, 245); /* Light gray hover for Mobile */
                border-radius: 8px;
            }
            
            .sidebar-icon {
                margin-right: 15px;
                margin-bottom: 0;
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Show the 'more' icon on mobile */
            .sidebar-more {
                display: flex;
                opacity: 1; /* Ensure full opacity */
                right: 45px;
                /* right: 15px; */ /* Adjust position */
                /* display: none; */ /* Remove hiding rule */
            }
            
            /* 在移动端，图标始终可见，不需要在父元素悬停时改变透明度 */
             .sidebar-item:hover .sidebar-more {
                opacity: 1;
            }

            /* 确保移动端也有悬停背景 */
            .sidebar-more:hover {
                 background-color: rgba(0, 0, 0, 0.08);
            }
            
            .sidebar-add {
                display: flex;
                padding: 15px;
                border-top: 1px solid #f0f0f0;
                color: #007aff;
                align-items: center;
                background-color: white;
                margin-top: auto; /* 将添加列表移至底部 */
                position: sticky;
                bottom: 0;
                z-index: 10;
                width: 100%; /* 确保宽度100% */
            }
            
            .sidebar-add i {
                margin-right: 15px;
                font-size: 1rem;
                color: #007aff;
                width: 25px;
                height: 25px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .sidebar-add span {
                display: block;
                font-size: 1rem;
                color: #007aff;
            }
            
            .mobile-header {
                display: none;
            }
            
            .list-header {
                display: none; /* 在移动端隐藏PC版的标题栏 */
            }
            
            .main-content {
                margin-left: 0;
                padding-top: 60px; /* 为顶部标题栏留出空间 */
                padding-bottom: 0; /* 移除底部内边距 */
                padding-left: 0; /* 移除左侧内边距 */
                padding-right: 0; /* 移除右侧内边距 */
                height: calc(100vh - 60px); /* 调整主内容区高度 */
                overflow-y: auto;
                background-color: white; /* 改为白色背景 */
                max-width: 100%; /* 确保最大宽度为100% */
            }
            
            .task-list {
                background-color: white;
                border-radius: 0; /* 移除圆角 */
                box-shadow: none; /* 移除阴影 */
                margin: 0; /* 移除外边距 */
                padding: 0; /* 移除内边距 */
            }
            
            .task-item {
                padding: 15px;
                margin: 0;
                border-bottom: 1px solid #f0f0f0;
            }
            
            .task-item:last-child {
                border-bottom: none;
            }
            
            .task-checkbox {
                width: 22px;
                height: 22px;
            }
            
            .task-text {
                font-size: 1rem;
            }
            
            .mobile-title {
                flex: 1;
                text-align: center;
                font-weight: 600;
                font-size: 1.1rem;
            }
            
            .mobile-back {
                display: flex;
                align-items: center;
                padding: 8px;
                left: 7px; /* Adjusted left position for alignment */
            }
            
            .mobile-back i {
                margin-right: 6px; /* Add space between icon and text */
                font-size: 1rem; /* Adjust icon size */
                line-height: 1; /* Ensure icon aligns well vertically */
            }
            
            .mobile-back span {
                font-size: 1rem; /* Adjust text size */
                line-height: 1; /* Ensure text aligns well vertically */
            }
            
            .mobile-actions {
                display: flex;
            }
            
            .mobile-action-btn {
                padding: 8px;
            }
            
            .empty-state {
                margin: 0;
                padding: 30px 20px;
                text-align: center;
                background-color: white;
                border-radius: 0;
                box-shadow: none;
            }

            /* 新增：确保移动端标题栏在全屏时可见 */
            :fullscreen .mobile-header {
                display: flex !important; /* 强制显示 */
                position: fixed !important; /* 保持固定定位 */
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                z-index: 100 !important; /* 确保在顶层 */
            }

            /* 新增：调整全屏时主内容区域的内边距和高度 */
            :fullscreen .main-content {
                padding-top: 60px !important; /* 保持为标题栏留出的空间 */
                height: calc(100vh - 60px) !important; /* 相应调整高度 */
            }

            /* 新增：在全屏时隐藏全屏按钮 */
            :fullscreen #fullscreen-btn {
                display: none !important;
            }
        }

        /* 自定义加号样式 */
        .custom-plus {
            position: relative;
            display: inline-block;
            width: 16px;
            height: 16px;
        }
        
        .custom-plus::before,
        .custom-plus::after {
            content: '';
            position: absolute;
            background-color: currentColor;
            border-radius: 1px;
        }
        
        .custom-plus::before {
            width: 16px;
            height: 2px;
            top: 7px;
            left: 0;
        }
        
        .custom-plus::after {
            height: 16px;
            width: 2px;
            left: 7px;
            top: 0;
        }

        .action-button.add-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.3rem;
            padding: 0;
            box-shadow: none;
        }

        .action-button.add-btn:hover {
            box-shadow: none;
        }

        .mobile-action-btn.add-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
            padding: 0;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="mobile-header">
            <div class="mobile-back purple">
                <i class="bi bi-chevron-left"></i>
                <span>列表</span>
            </div>
            <div class="mobile-title purple">每日清单</div>
            <div class="mobile-actions">
                <button class="mobile-action-btn purple">
                    <span class="custom-plus"></span>
                </button>
                <button class="mobile-action-btn purple">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
        
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-item active">
                    <div class="sidebar-icon purple">每</div>
                    <span>每日清单</span>
                    <div class="sidebar-more"><i class="bi bi-three-dots"></i></div>
                </li>
                <li class="sidebar-item">
                    <div class="sidebar-icon blue">心</div>
                    <span>心情</span>
                    <div class="sidebar-more"><i class="bi bi-three-dots"></i></div>
                </li>
                <li class="sidebar-item">
                    <div class="sidebar-icon red">生</div>
                    <span>生日备注</span>
                    <div class="sidebar-more"><i class="bi bi-three-dots"></i></div>
                </li>
            </ul>
            <div class="sidebar-add">
                <i class="bi bi-plus-circle"></i>
                <span>添加列表</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="list-header">
                <h1 class="list-title red">生日备注</h1>
                <div class="header-actions">
                    <button class="action-button purple">
                        <span class="custom-plus"></span>
                    </button>
                    <button class="action-button purple">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>
            </div>
            
            <ul class="task-list" id="task-list">
                <div class="empty-state">载入中...</div>
            </ul>
        </div>
    </div>

    <button id="fullscreen-btn" style="position: fixed; bottom: 10px; right: 10px; z-index: 999; padding: 8px 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
        进入全屏
    </button>

    <script>
        const SUPABASE_URL = 'https://fmxddvjgkykuqwmasigo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZteGRkdmpna3lrdXF3bWFzaWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNDMzMjcsImV4cCI6MjA1OTYxOTMyN30.XCU4-03oajGh6M2-PNiBotCZSIDn_nJXkIC0Thjjfqo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const taskList = document.getElementById('task-list');
        let currentThemeColor = 'red';

        async function loadBirthdays() {
            try {
                const { data, error } = await supabase
                    .from('todos')
                    .select('id, task, is_completed, created_at')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;

                renderBirthdays(data || []);
            } catch (error) {
                console.error('加载生日备注失败:', error);
                taskList.innerHTML = `<div class="empty-state">加载失败，请重试</div>`;
            }
        }

        function renderBirthdays(birthdays) {
            if (!birthdays || !Array.isArray(birthdays) || birthdays.length === 0) {
                const mockData = [
                    { id: 1, name: "分组", note: "", is_completed: false },
                    { id: 2, name: "代码管理改为GitHub界面", note: "", is_completed: true },
                    { id: 3, name: "写一个云词的灵感点子结构图布记录器", note: "", is_completed: false },
                    { id: 4, name: "查询J金价", note: "", is_completed: true },
                    { id: 5, name: "写个主页", note: "", is_completed: false },
                    { id: 6, name: "添加时间线", note: "", is_completed: false },
                    { id: 7, name: "谷歌2.5a代码能力做个工程测试", note: "", is_completed: true },
                    { id: 8, name: "HTML转WXML的解决方案实现", note: "", is_completed: false }
                ];
                
                let html = '';
                mockData.forEach(item => {
                    html += `
                    <li class="task-item ${item.is_completed ? 'completed' : ''}" data-id="${item.id}">
                        <input type="checkbox" class="task-checkbox" ${item.is_completed ? 'checked' : ''}>
                        <div style="flex-grow: 1;">
                            <span class="task-text">${item.name}</span>
                            ${item.note ? `<div class="task-note">${item.note}</div>` : ''}
                        </div>
                    </li>
                    `;
                });
                
                taskList.innerHTML = html;
                addCheckboxListeners();
                updateCheckboxColors();
                return;
            }

            let html = '';
            birthdays.forEach(birthday => {
                html += `                <li class="task-item ${birthday.is_completed ? 'completed' : ''}" data-id="${birthday.id}">
                    <input type="checkbox" class="task-checkbox" ${birthday.is_completed ? 'checked' : ''}>
                    <div>
                        <span class="task-text">${birthday.task}</span>
                    </div>
                </li>
                `;
            });
            
            taskList.innerHTML = html;
            addCheckboxListeners();
            updateCheckboxColors();
        }

        function setThemeColor(iconElement) {
            if (iconElement.classList.contains('purple')) {
                currentThemeColor = 'purple';
            } else if (iconElement.classList.contains('blue')) {
                currentThemeColor = 'blue';
            } else if (iconElement.classList.contains('red')) {
                currentThemeColor = 'red';
            }
            updateCheckboxColors();
        }

        function addCheckboxListeners() {
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const taskItem = this.closest('.task-item');
                    const id = taskItem.dataset.id;
                    const isCompleted = this.checked;
                    
                    if (isCompleted) {
                        taskItem.classList.add('completed');
                    } else {
                        taskItem.classList.remove('completed');
                    }
                    
                    toggleTaskStatus(id, isCompleted);
                });
            });
        }

        async function addTask(taskText) {
            try {
                const { data, error } = await supabase
                    .from('todos')
                    .insert([
                        { task: taskText, is_completed: false }
                    ])
                    .select();
                
                if (error) throw error;
                loadBirthdays();
            } catch (error) {
                console.error('添加任务失败:', error);
                alert('添加失败: ' + error.message);
            }
        }

        async function toggleTaskStatus(id, isCompleted) {
            try {
                const { error } = await supabase
                    .from('todos')
                    .update({ is_completed: isCompleted })
                    .eq('id', id);
                
                if (error) throw error;
                
                const taskItem = document.querySelector(`.task-item[data-id="${id}"]`);
                if (taskItem) {
                    if (isCompleted) {
                        taskItem.classList.add('completed');
                    } else {
                        taskItem.classList.remove('completed');
                    }
                }
            } catch (error) {
                console.error('更新任务状态失败:', error);
                loadBirthdays();
            }
        }

        async function deleteTask(id) {
            try {
                const { error } = await supabase
                    .from('todos')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                loadBirthdays();
            } catch (error) {
                console.error('删除任务失败:', error);
                alert('删除失败: ' + error.message);
            }
        }

        function updateCheckboxColors() {
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.classList.remove('purple', 'blue', 'red');
                checkbox.classList.add(currentThemeColor);
            });
            
            document.querySelectorAll('.action-button').forEach(btn => {
                btn.classList.remove('purple', 'blue', 'red');
                btn.classList.add(currentThemeColor);
            });
            
            document.querySelectorAll('.mobile-action-btn').forEach(btn => {
                btn.classList.remove('purple', 'blue', 'red');
                btn.classList.add(currentThemeColor);
            });
            
            const mobileBack = document.querySelector('.mobile-back');
            if (mobileBack) {
                mobileBack.classList.remove('purple', 'blue', 'red');
                mobileBack.classList.add(currentThemeColor);
            }
            
            const mobileTitle = document.querySelector('.mobile-title');
            if (mobileTitle) {
                mobileTitle.classList.remove('purple', 'blue', 'red');
                mobileTitle.classList.add(currentThemeColor);
            }
        }

        function initialize() {
            loadBirthdays();
            
            document.addEventListener('click', function(e) {
                const sidebar = document.querySelector('.sidebar');
                if (!sidebar.contains(e.target) && 
                    !e.target.closest('.mobile-back') && 
                    sidebar.style.display === 'flex' && 
                    window.innerWidth <= 768) {
                    sidebar.style.display = 'none';
                }
            });
            
            document.querySelector('.mobile-back').addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.style.display = 'flex';
                    
                    document.querySelector('.main-content').style.display = 'none';
                    
                    document.querySelector('.mobile-header').style.display = 'none';
                }
            });
            
            window.addEventListener('resize', function() {
                const sidebar = document.querySelector('.sidebar');
                const mainContent = document.querySelector('.main-content');
                const mobileHeader = document.querySelector('.mobile-header');
                const mobileBack = document.querySelector('.mobile-back');
                const mobileActions = document.querySelector('.mobile-actions');
                
                if (window.innerWidth > 768) {
                    sidebar.style.display = '';
                    sidebar.style.position = '';
                    sidebar.style.top = '';
                    sidebar.style.height = '';
                    mainContent.style.display = '';
                    mobileHeader.style.display = 'none';
                    mobileBack.style.visibility = '';
                    mobileActions.style.display = '';
                } else {
                    if (sidebar.style.display !== 'flex') {
                        sidebar.style.display = 'none';
                        mainContent.style.display = 'block';
                        mobileHeader.style.display = 'flex';
                        mobileBack.style.visibility = 'visible';
                        mobileActions.style.display = 'flex';
                    }
                }
            });
            
            document.querySelector('.mobile-actions .custom-plus').closest('button').addEventListener('click', function() {
                const taskText = prompt('请输入新任务:');
                if (taskText && taskText.trim() !== '') {
                    addTask(taskText);
                }
            });
            
            document.querySelector('.mobile-actions .bi-three-dots').closest('button').addEventListener('click', function() {
                const listTitle = document.querySelector('.mobile-title').textContent;
                
                if (listTitle === '列表') return;
                
                const action = prompt(`${listTitle}选项：\n1. 清除已完成任务\n2. 全部标记完成\n3. 全部标记未完成\n请输入数字或取消`);
                
                if (action === '1') {
                    if (confirm('确定要清除所有已完成的任务吗？')) {
                        alert('清除功能待实现');
                    }
                } else if (action === '2') {
                    document.querySelectorAll('.task-checkbox:not(:checked)').forEach(checkbox => {
                        checkbox.checked = true;
                        const taskItem = checkbox.closest('.task-item');
                        taskItem.classList.add('completed');
                    });
                } else if (action === '3') {
                    document.querySelectorAll('.task-checkbox:checked').forEach(checkbox => {
                        checkbox.checked = false;
                        const taskItem = checkbox.closest('.task-item');
                        taskItem.classList.remove('completed');
                    });
                }
            });
            
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (e.target.closest('.sidebar-more')) {
                        e.stopPropagation();
                        return;
                    }
                    
                    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    const listTitle = this.querySelector('span').textContent;
                    const titleElement = document.querySelector('.list-title');
                    const mobileTitleElement = document.querySelector('.mobile-title');
                    
                    titleElement.textContent = listTitle;
                    mobileTitleElement.textContent = listTitle;
                    
                    titleElement.classList.remove('purple', 'blue', 'red');
                    mobileTitleElement.classList.remove('purple', 'blue', 'red');
                    
                    const iconElement = this.querySelector('.sidebar-icon');
                    setThemeColor(iconElement);
                    
                    if (iconElement.classList.contains('purple')) {
                        titleElement.classList.add('purple');
                        mobileTitleElement.classList.add('purple');
                    } else if (iconElement.classList.contains('blue')) {
                        titleElement.classList.add('blue');
                        mobileTitleElement.classList.add('blue');
                    } else if (iconElement.classList.contains('red')) {
                        titleElement.classList.add('red');
                        mobileTitleElement.classList.add('red');
                    }
                    
                    if (listTitle === '生日备注') {
                        loadBirthdays();
                    } else if (listTitle === '每日清单') {
                        currentThemeColor = 'purple';
                        loadBirthdays();
                        updateCheckboxColors();
                    } else if (listTitle === '心情') {
                        currentThemeColor = 'blue';
                        loadBirthdays();
                        updateCheckboxColors();
                    }
                    
                    if (window.innerWidth <= 768) {
                        document.querySelector('.sidebar').style.display = 'none';
                        document.querySelector('.main-content').style.display = 'block';
                        document.querySelector('.mobile-header').style.display = 'flex';
                        document.querySelector('.mobile-back').style.visibility = 'visible';
                        document.querySelector('.mobile-actions').style.display = 'flex';
                    }
                });
            });
            
            document.querySelectorAll('.sidebar-more').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const listItem = this.closest('.sidebar-item');
                    const listName = listItem.querySelector('span').textContent;
                    
                    console.log('打开列表更多选项:', listName);
                    
                    const action = prompt(`请选择对"${listName}"的操作：\n1. 编辑名称\n2. 删除列表\n请输入数字`);
                    
                    if (action === '1') {
                        const newName = prompt('请输入新名称:', listName);
                        if (newName && newName.trim() !== '') {
                            listItem.querySelector('span').textContent = newName;
                        }
                    } else if (action === '2') {
                        if (confirm(`确定要删除"${listName}"列表吗？`)) {
                            alert('列表删除功能待实现');
                        }
                    }
                });
            });
            
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            const activeItem = document.querySelector('.sidebar-item:nth-child(1)');
            activeItem.classList.add('active');
            
            const titleElement = document.querySelector('.list-title');
            const mobileTitleElement = document.querySelector('.mobile-title');
            const iconElement = activeItem.querySelector('.sidebar-icon');
            
            titleElement.classList.remove('purple', 'blue', 'red');
            mobileTitleElement.classList.remove('purple', 'blue', 'red');
            
            titleElement.textContent = '每日清单';
            mobileTitleElement.textContent = '每日清单';
            
            if (iconElement.classList.contains('purple')) {
                currentThemeColor = 'purple';
                titleElement.classList.add('purple');
                mobileTitleElement.classList.add('purple');
            } else if (iconElement.classList.contains('blue')) {
                currentThemeColor = 'blue';
                titleElement.classList.add('blue');
                mobileTitleElement.classList.add('blue');
            } else if (iconElement.classList.contains('red')) {
                currentThemeColor = 'red';
                titleElement.classList.add('red');
                mobileTitleElement.classList.add('red');
            }
            
            updateCheckboxColors();

            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const elem = document.documentElement;

            if (fullscreenBtn) {
                fullscreenBtn.addEventListener('click', () => {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen().catch(err => {
                            console.error(`请求全屏失败: ${err.message} (${err.name})`);
                            alert('无法进入全屏模式，可能需要用户交互或浏览器不支持。');
                        });
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen().catch(err => {
                            console.error(`请求全屏失败: ${err.message} (${err.name})`);
                            alert('无法进入全屏模式，可能需要用户交互或浏览器不支持。');
                        });
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                });

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('msfullscreenchange', handleFullscreenChange);

                function handleFullscreenChange() {
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                        console.log('已进入全屏模式');
                    } else {
                        console.log('已退出全屏模式');
                    }
                }

                if (!document.fullscreenEnabled && !document.webkitFullscreenEnabled && !document.msFullscreenEnabled) {
                    fullscreenBtn.style.display = 'none';
                    console.warn('此浏览器不支持全屏 API。');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initialize);

        window.toggleTaskStatus = toggleTaskStatus;
        window.deleteTask = deleteTask;
    </script>
</body>
</html>

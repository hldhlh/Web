<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用导航页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--app-primary-color:#0a84ff;--app-primary-light:rgba(10,132,255,.1);--app-background:#f5f5f5;--app-surface:#fff;--text-primary:#1d1d1f;--text-secondary:#86868b;--border-color:rgba(0,0,0,.1)}
        [data-theme="dark"]{--app-primary-color:#0a84ff;--app-primary-light:rgba(10,132,255,.2);--app-background:#1c1c1e;--app-surface:#2c2c2e;--text-primary:#fff;--text-secondary:#ebebf0;--border-color:rgba(255,255,255,.1)}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background-color:var(--app-background);color:var(--text-primary);height:100vh;overflow:hidden}
        .container{
            width:100%;
            max-width:100%;
            margin:0 auto;
            height:100vh;
            display:flex;
            flex-direction:column;
            position:relative;
            overflow-y: auto;
        }
        .status-bar{
            padding:.5rem 1rem;
            display:flex;
            justify-content:flex-end;
            align-items:center;
        }
        .app-icons-wrapper {
            flex:1;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            grid-auto-rows: minmax(90px, auto);
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-content: start;
            margin: 0 auto;
        }
        .app-icon{
            text-decoration: none;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
        }
        .app-icon-wrapper {
        }
        .app-icon-image{
            width:64px;
            height:64px;
            border-radius:16px;
            margin-bottom: 0.3rem;
            display:flex;
            align-items:center;
            justify-content:center;
            overflow:hidden;
            box-shadow:0 2px 6px rgba(0,0,0,.08);
            position:relative;
            background-color:#ffffff;
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, box-shadow;
        }
        .app-icon:hover .app-icon-image {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }
        .app-icon-image svg{width:100%;height:100%;display:block}
        .app-name{
            font-size:.85rem;
            color:var(--text-primary);
            text-align:center;
            max-width:80px;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            transition: color 0.15s ease;
        }
        .app-icon:hover .app-name {
            color: var(--app-primary-color);
        }
        .theme-toggle {
            background: var(--app-surface);
            border: none;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.5s ease;
        }
        .theme-toggle .sun-icon,
        .theme-toggle .moon-icon {
            position: absolute;
            fill: var(--text-primary);
        }
        .theme-toggle .sun-icon {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.5s ease;
            stroke: var(--text-primary);
            stroke-width: 1.5;
            stroke-linecap: round;
            fill: none;
        }
        .theme-toggle .moon-icon {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.5s ease;
            fill: var(--text-primary);
        }
        [data-theme="dark"] .theme-toggle .sun-icon {
            opacity: 0;
            transform: translateY(-20px);
        }
        [data-theme="dark"] .theme-toggle .moon-icon {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width:768px){
            .app-icons-wrapper{
                grid-template-columns: repeat(4, 1fr);
                padding: 0.8rem;
                gap: 1rem;
            }
            .app-icon-image{
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <button id="theme-toggle" class="theme-toggle" title="切换主题">
                <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="4.5" />
                    <line x1="12" y1="2" x2="12" y2="4" />
                    <line x1="12" y1="20" x2="12" y2="22" />
                    <line x1="4" y1="12" x2="2" y2="12" />
                    <line x1="22" y1="12" x2="20" y2="12" />
                    <line x1="6.34" y1="6.34" x2="4.93" y2="4.93" />
                    <line x1="19.07" y1="19.07" x2="17.66" y2="17.66" />
                    <line x1="6.34" y1="17.66" x2="4.93" y2="19.07" />
                    <line x1="19.07" y1="4.93" x2="17.66" y2="6.34" />
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.5 14.0784C20.3003 14.7189 18.9341 15.0821 17.4849 15.0821C12.9237 15.0821 9.22612 11.3845 9.22612 6.82334C9.22612 5.37545 9.59114 4.0109 10.2322 2.8125C6.36838 3.92340 3.5 7.45216 3.5 11.636C3.5 16.7325 7.63757 20.87 12.734 20.87C16.9262 20.87 20.4603 18.0075 21.5 14.0784Z"/>
                </svg>
            </button>
        </div>
        <div class="app-icons-wrapper" id="app-container">
        </div>
    </div>

    <script type="module">
        import{getAppDirectories}from'./apps.js';
        const AppTheme={
            getTheme(){
                return localStorage.getItem('app-theme')||'light'
            },
            setTheme(t){
                localStorage.setItem('app-theme',t);
                document.body.setAttribute('data-theme',t);
            },
            toggleTheme(){
                const t=this.getTheme()==='light'?'dark':'light';
                this.setTheme(t);
                return t
            },
            initialize(){
                this.setTheme(this.getTheme())
            }
        };
        const appColors={mail:'#FF453A',contacts:'#FF9F0A',photos:'#30D158',calendar:'#FFD60A',todo:'#5E5CE6',cloud:'#0A84FF',default:'#FFFFFF'};
        
        async function loadApps(){
            const container=document.getElementById('app-container');
            try{
                const apps=await getAppDirectories();
                
                // 创建加载图标的函数
                const loadSvgIcon = async (appId) => {
                    try {
                        const response = await fetch(`./pages/${appId}/icon.svg`);
                        if (response.ok) {
                            return await response.text();
                        }
                        throw new Error(`无法加载图标: ${response.status}`);
                    } catch (error) {
                        console.warn(`加载${appId}图标失败:`, error);
                        return null;
                    }
                };
                
                // 为每个应用创建图标元素
                for (const app of apps) {
                    // 加载SVG图标
                    let iconContent = await loadSvgIcon(app.id);
                    
                    const el = document.createElement('a');
                    el.href = `./pages/${app.path}`;
                    el.className = 'app-icon';
                    
                    // 创建图标元素
                    if (iconContent) {
                        // 不修改SVG内容，保留原始样式，但确保其呈现方式正确
                        // 添加一个div包装SVG，以确保正确的大小和比例
                        el.innerHTML = `
                            <div class="app-icon-wrapper">
                                <div class="app-icon-image">
                                    <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center">
                                        ${iconContent}
                                    </div>
                                </div>
                                <div class="app-name">${app.name}</div>
                            </div>
                        `;
                    } else {
                        // 如果加载失败，使用颜色背景和首字母作为备用
                        const color = appColors[app.id] || appColors.default;
                        const textColor = color === '#FFFFFF' ? '#000000' : '#FFFFFF';
                        el.innerHTML = `
                            <div class="app-icon-wrapper">
                                <div class="app-icon-image" style="background-color:${color}">
                                    <div style="width:60%;height:60%;display:flex;align-items:center;justify-content:center;color:${textColor};font-weight:bold;font-size:18px">${app.name.charAt(0)}</div>
                                </div>
                                <div class="app-name">${app.name}</div>
                            </div>
                        `;
                    }
                    
                    container.appendChild(el);
                }
            } catch(e) {
                console.error('加载应用失败:', e);
                container.innerHTML = '<p>加载应用失败，请稍后重试。</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded',()=>{
            AppTheme.initialize();
            loadApps();
            document.getElementById('theme-toggle').addEventListener('click',()=>AppTheme.toggleTheme());
            
            // 处理浏览器前进后退事件
            (() => {
                // 初始化时将当前页面URL添加到历史记录
                const currentPageUrl = window.location.href;
                window.history.replaceState({ page: 'home' }, '', currentPageUrl);
                
                // 添加一个额外的历史记录，以便能捕获后退事件
                window.history.pushState({ page: 'home' }, '', currentPageUrl);
                
                // 监听popstate事件
                window.addEventListener('popstate', (e) => {
                    // 如果用户尝试后退或前进，重新推送状态到历史记录
                    window.history.pushState({ page: 'home' }, '', currentPageUrl);
                });
            })();
        });
    </script>
</body>
</html>

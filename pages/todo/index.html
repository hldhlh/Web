<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极简待办</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 优化移动端触控样式 */
        input[type="checkbox"] {
            min-width: 1.5rem;
            min-height: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .task-menu {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                top: auto;
                width: 100%;
                border-radius: 1rem 1rem 0 0;
                z-index: 100;
                box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            }
            
            .task-menu-item {
                padding: 1rem;
            }
        }
        
        /* 添加触摸反馈 */
        .touch-feedback:active {
            background-color: rgba(0,0,0,0.05);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabaseUrl = 'https://fmxddvjgkykuqwmasigo.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZteGRkdmpna3lrdXF3bWFzaWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNDMzMjcsImV4cCI6MjA1OTYxOTMyN30.XCU4-03oajGh6M2-PNiBotCZSIDn_nJXkIC0Thjjfqo';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

            let selectedGroupId = null;
            let isSidebarVisible = window.innerWidth > 768;

            // 移动端菜单切换
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const main = document.getElementById('main-content');
                isSidebarVisible = !isSidebarVisible;
                
                if (isSidebarVisible) {
                    sidebar.classList.remove('hidden');
                    sidebar.classList.add('fixed', 'inset-0', 'z-40');
                    main.classList.add('opacity-20');
                } else {
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('fixed', 'inset-0', 'z-40');
                    main.classList.remove('opacity-20');
                }
            }
            
            // 监听屏幕尺寸变化
            window.addEventListener('resize', () => {
                const sidebar = document.getElementById('sidebar');
                const main = document.getElementById('main-content');
                
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('hidden', 'fixed', 'inset-0', 'z-40');
                    main.classList.remove('opacity-20');
                    isSidebarVisible = true;
                } else if (!isSidebarVisible) {
                    sidebar.classList.add('hidden');
                }
            });

            // 初始化移动端视图
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
                isSidebarVisible = false;
            }

            async function fetchTaskGroups() {
                const { data, error } = await supabaseClient
                    .from('task_groups')
                    .select('*');

                if (error) {
                    console.error('Error fetching task groups:', error);
                    return;
                }

                const groupsContainer = document.getElementById('group-container');
                groupsContainer.innerHTML = ''; // Clear existing content

                data.forEach((group, index) => {
                    const groupElement = document.createElement('div');
                    groupElement.className = 'px-4 py-3 my-1 text-gray-800 cursor-pointer hover:bg-gray-200 bg-white rounded-lg mx-2 flex items-center group touch-feedback';
                    
                    const groupNameSpan = document.createElement('span');
                    groupNameSpan.className = 'flex-grow';
                    groupNameSpan.textContent = group.name;
                    
                    const actionButton = document.createElement('button');
                    actionButton.className = 'text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 md:invisible md:group-hover:visible';
                    actionButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    `;
                    
                    // 创建菜单
                    const menuDiv = document.createElement('div');
                    menuDiv.className = 'absolute right-8 top-0 bg-white rounded-lg shadow-md z-50 min-w-[180px] hidden md:w-auto md:min-w-[180px] w-[90%] left-[5%] md:left-auto';
                    menuDiv.innerHTML = `
                        <div class="py-3 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 touch-feedback">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            重命名
                        </div>
                        <div class="py-3 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 text-red-500 touch-feedback">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            删除
                        </div>
                        <div class="h-px bg-gray-200 my-1"></div>
                        <div class="py-3 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            创建: ${new Date(group.created_at).toLocaleString()}
                        </div>
                    `;
                    
                    // 阻止冒泡以防止触发分组选择
                    actionButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // 关闭所有其他菜单
                        document.querySelectorAll('.absolute.right-8.top-0').forEach(m => {
                            if (m !== menuDiv) {
                                m.classList.add('hidden');
                            }
                        });
                        
                        // 切换当前菜单
                        menuDiv.classList.toggle('hidden');
                        
                        // 动态设置菜单位置
                        const buttonRect = actionButton.getBoundingClientRect();
                        menuDiv.style.position = 'fixed';
                        
                        if (window.innerWidth <= 768) {
                            menuDiv.style.bottom = '0';
                            menuDiv.style.left = '0';
                            menuDiv.style.right = '0';
                            menuDiv.style.top = 'auto';
                            menuDiv.style.borderRadius = '1rem 1rem 0 0';
                        } else {
                            menuDiv.style.top = `${buttonRect.top}px`;
                            menuDiv.style.left = `${buttonRect.right + 5}px`;
                            menuDiv.style.right = 'auto';
                        }
                    });
                    
                    // 点击页面其他区域关闭菜单
                    document.addEventListener('click', () => {
                        menuDiv.classList.add('hidden');
                    });
                    
                    // 阻止菜单内点击事件冒泡
                    menuDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                    
                    // 重命名分组功能
                    const renameBtn = menuDiv.querySelector('.py-3.px-4.cursor-pointer:first-child');
                    renameBtn.addEventListener('click', () => {
                        // 创建重命名模态框
                        const modal = document.createElement('div');
                        modal.className = 'fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50';
                        modal.innerHTML = `
                            <div class="bg-white rounded-lg p-6 w-[90%] md:w-80 shadow-lg">
                                <h3 class="text-lg font-medium mb-4">重命名分组</h3>
                                <input type="text" id="rename-group-input" placeholder="分组名称" value="${group.name}"
                                    class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                <div class="flex justify-end space-x-2">
                                    <button id="cancel-rename-btn" class="px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md touch-feedback">取消</button>
                                    <button id="save-rename-btn" class="px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 touch-feedback">保存</button>
                                </div>
                            </div>
                        `;
                        
                        document.body.appendChild(modal);
                        
                        // 聚焦输入框并选中文本
                        setTimeout(() => {
                            const input = document.getElementById('rename-group-input');
                            input.focus();
                            input.select();
                        }, 100);
                        
                        // 取消按钮事件
                        document.getElementById('cancel-rename-btn').addEventListener('click', () => {
                            document.body.removeChild(modal);
                        });
                        
                        // 保存按钮事件
                        document.getElementById('save-rename-btn').addEventListener('click', async () => {
                            const newName = document.getElementById('rename-group-input').value.trim();
                            
                            if (!newName) {
                                // 输入为空，给予提示
                                const input = document.getElementById('rename-group-input');
                                input.classList.add('border-red-500', 'ring-red-500');
                                input.placeholder = '请输入分组名称';
                                
                                setTimeout(() => {
                                    input.classList.remove('border-red-500', 'ring-red-500');
                                    input.placeholder = '分组名称';
                                }, 2000);
                                
                                return;
                            }
                            
                            // 更新分组名称
                            const { error } = await supabaseClient
                                .from('task_groups')
                                .update({ name: newName })
                                .eq('id', group.id);
                                
                            if (error) {
                                console.error('Error renaming group:', error);
                                return;
                            }
                            
                            // 关闭模态框
                            document.body.removeChild(modal);
                            
                            // 隐藏菜单
                            menuDiv.classList.add('hidden');
                            
                            // 重新加载分组列表
                            fetchTaskGroups();
                        });
                        
                        // 按回车保存
                        document.getElementById('rename-group-input').addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                document.getElementById('save-rename-btn').click();
                            } else if (e.key === 'Escape') {
                                document.getElementById('cancel-rename-btn').click();
                            }
                        });
                        
                        // 点击背景关闭
                        modal.addEventListener('click', (e) => {
                            if (e.target === modal) {
                                document.body.removeChild(modal);
                            }
                        });
                    });
                    
                    // 删除分组功能
                    const deleteBtn = menuDiv.querySelector('.py-3.px-4.cursor-pointer:nth-child(2)');
                    deleteBtn.addEventListener('click', async () => {
                        // 检查分组下是否有任务
                        const { data: tasks, error: tasksError } = await supabaseClient
                            .from('todos')
                            .select('id')
                            .eq('group_id', group.id);
                            
                        if (tasksError) {
                            console.error('Error checking tasks:', tasksError);
                            return;
                        }
                        
                        // 如果有任务，提示用户确认
                        if (tasks.length > 0) {
                            const confirmModal = document.createElement('div');
                            confirmModal.className = 'fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50';
                            confirmModal.innerHTML = `
                                <div class="bg-white rounded-lg p-6 w-80 shadow-lg">
                                    <h3 class="text-lg font-medium mb-4">删除确认</h3>
                                    <p class="text-gray-600 mb-4">该分组下有 ${tasks.length} 个任务，删除分组将同时删除所有任务，确认删除吗？</p>
                                    <div class="flex justify-end space-x-2">
                                        <button id="cancel-delete-btn" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">取消</button>
                                        <button id="confirm-delete-btn" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">删除</button>
                                    </div>
                                </div>
                            `;
                            
                            document.body.appendChild(confirmModal);
                            
                            // 取消删除
                            document.getElementById('cancel-delete-btn').addEventListener('click', () => {
                                document.body.removeChild(confirmModal);
                            });
                            
                            // 确认删除
                            document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
                                // 先删除该分组下的所有任务
                                const { error: deleteTasksError } = await supabaseClient
                                    .from('todos')
                                    .delete()
                                    .eq('group_id', group.id);
                                    
                                if (deleteTasksError) {
                                    console.error('Error deleting tasks:', deleteTasksError);
                                    return;
                                }
                                
                                // 然后删除分组
                                const { error: deleteGroupError } = await supabaseClient
                                    .from('task_groups')
                                    .delete()
                                    .eq('id', group.id);
                                    
                                if (deleteGroupError) {
                                    console.error('Error deleting group:', deleteGroupError);
                                    return;
                                }
                                
                                // 关闭确认框
                                document.body.removeChild(confirmModal);
                                
                                // 重新加载分组列表
                                fetchTaskGroups();
                            });
                            
                            // 点击背景关闭
                            confirmModal.addEventListener('click', (e) => {
                                if (e.target === confirmModal) {
                                    document.body.removeChild(confirmModal);
                                }
                            });
                        } else {
                            // 没有任务，直接删除分组
                            const { error } = await supabaseClient
                                .from('task_groups')
                                .delete()
                                .eq('id', group.id);
                                
                            if (error) {
                                console.error('Error deleting group:', error);
                                return;
                            }
                            
                            // 重新加载分组列表
                            fetchTaskGroups();
                        }
                        
                        // 隐藏菜单
                        menuDiv.classList.add('hidden');
                    });
                    
                    groupElement.appendChild(groupNameSpan);
                    groupElement.appendChild(actionButton);
                    groupElement.appendChild(menuDiv);
                    
                    groupElement.dataset.groupId = group.id;
                    
                    groupElement.addEventListener('click', () => {
                        // 移除所有分组的选中状态
                        document.querySelectorAll('#group-container > div').forEach(el => {
                            el.classList.remove('bg-blue-200', 'text-blue-800', 'font-medium');
                            el.classList.add('bg-white', 'text-gray-800', 'hover:bg-gray-200');
                        });
                        
                        // 为点击的分组添加选中状态
                        groupElement.classList.remove('bg-white', 'text-gray-800', 'hover:bg-gray-200');
                        groupElement.classList.add('bg-blue-200', 'text-blue-800', 'font-medium');
                        selectedGroupId = group.id;
                        
                        // 更新任务标题显示分组名称
                        const taskHeader = document.querySelector('#main-content .text-xl.font-semibold');
                        if (taskHeader) {
                            taskHeader.textContent = group.name;
                        }
                        
                        // 在移动端视图下，选择分组后关闭侧边栏
                        if (window.innerWidth <= 768) {
                            toggleSidebar();
                        }
                        
                        // 加载该分组的任务
                        fetchTasksForGroup(group.id);
                    });
                    
                    groupsContainer.appendChild(groupElement);
                    
                    // 自动选择第一个分组
                    if (index === 0) {
                        groupElement.click();
                    }
                });
            }
            
            async function fetchTasksForGroup(groupId) {
                // 查询属于选中分组的任务
                const { data, error } = await supabaseClient
                    .from('todos')
                    .select('*')
                    .eq('group_id', groupId)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error fetching tasks:', error);
                    return;
                }
                
                // 获取任务列表元素
                const tasksList = document.querySelector('#main-content ul');
                tasksList.innerHTML = ''; // 清空现有任务
                
                // 添加每个任务到列表
                data.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'py-3 px-3 flex items-center group rounded-lg hover:bg-gray-100 relative touch-feedback';
                    li.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="mr-3 w-6 h-6 rounded-full border-2 border-gray-300 checked:border-blue-500 hover:border-blue-400 focus:outline-none appearance-none relative cursor-pointer"
                            ${task.is_completed ? 'checked' : ''}
                        />
                        <span class="flex-grow text-gray-700 whitespace-pre-wrap break-words min-h-[1.5rem]" data-task-id="${task.id}" contenteditable="true" spellcheck="false">${task.task}</span>
                        <button class="task-menu-btn text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-200 md:invisible md:group-hover:visible">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="19" cy="12" r="1"></circle>
                                <circle cx="5" cy="12" r="1"></circle>
                            </svg>
                        </button>
                        <div class="task-menu absolute right-8 top-0 bg-white rounded-lg shadow-md z-50 min-w-[180px] hidden md:w-auto md:min-w-[180px] w-[100%] left-0 md:left-auto">
                            <div class="task-menu-item py-3 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 touch-feedback">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                复制
                            </div>
                            <div class="task-menu-item py-3 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 text-red-500 touch-feedback">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                                删除
                            </div>
                            <div class="h-px bg-gray-200 my-1"></div>
                            <div class="py-3 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                创建: ${new Date(task.created_at).toLocaleString()}
                            </div>
                            ${task.completed_at ? `
                            <div class="py-3 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                完成: ${new Date(task.completed_at).toLocaleString()}
                            </div>` : ''}
                        </div>
                    `;
                    tasksList.appendChild(li);
                    
                    // 添加编辑功能
                    const taskSpan = li.querySelector('.flex-grow');
                    
                    // 点击开始编辑时
                    taskSpan.addEventListener('focus', (e) => {
                        // 聚焦时添加编辑样式
                        e.target.classList.add('outline-none', 'border-b', 'border-blue-400');
                    });
                    
                    // 失去焦点时保存
                    taskSpan.addEventListener('blur', async (e) => {
                        const taskId = e.target.dataset.taskId;
                        const newContent = e.target.textContent.trim();
                        
                        // 移除编辑样式
                        e.target.classList.remove('outline-none', 'border-b', 'border-blue-400');
                        
                        // 如果内容有变化则更新数据库
                        if (newContent !== task.task) {
                            const { error } = await supabaseClient
                                .from('todos')
                                .update({ task: newContent })
                                .eq('id', taskId);
                                
                            if (error) {
                                console.error('Error updating task:', error);
                            }
                        }
                    });

                    // 添加菜单功能
                    const menuBtn = li.querySelector('.task-menu-btn');
                    const menu = li.querySelector('.task-menu');
                    
                    // 点击按钮显示菜单
                    menuBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // 关闭所有其他菜单
                        document.querySelectorAll('.task-menu').forEach(m => {
                            if (m !== menu) {
                                m.classList.add('hidden');
                            }
                        });
                        
                        // 切换当前菜单
                        menu.classList.toggle('hidden');
                        
                        // 移动端菜单位置
                        if (window.innerWidth <= 768) {
                            menu.style.position = 'fixed';
                            menu.style.bottom = '0';
                            menu.style.left = '0';
                            menu.style.right = '0';
                            menu.style.top = 'auto';
                            menu.style.width = '100%';
                            menu.style.borderRadius = '1rem 1rem 0 0';
                            menu.style.zIndex = '100';
                        }
                    });
                    
                    // 点击页面其他区域关闭菜单
                    document.addEventListener('click', () => {
                        menu.classList.add('hidden');
                    });
                    
                    // 阻止菜单内点击事件冒泡
                    menu.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                    
                    // 复制任务
                    const copyBtn = li.querySelector('.task-menu-item:first-child');
                    copyBtn.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(task.task);
                            // 显示复制成功提示
                            const originalText = copyBtn.innerHTML;
                            copyBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                已复制!
                            `;
                            
                            setTimeout(() => {
                                copyBtn.innerHTML = originalText;
                                menu.classList.add('hidden');
                            }, 1000);
                        } catch (err) {
                            console.error('无法复制到剪贴板: ', err);
                        }
                    });
                    
                    // 删除任务
                    const deleteBtn = li.querySelector('.task-menu-item:nth-child(2)');
                    deleteBtn.addEventListener('click', async () => {
                        const { error } = await supabaseClient
                            .from('todos')
                            .delete()
                            .eq('id', task.id);
                            
                        if (error) {
                            console.error('Error deleting task:', error);
                            return;
                        }
                        
                        // 从DOM中移除任务
                        li.remove();
                        menu.classList.add('hidden');
                    });
                    
                    // 复选框状态改变
                    const checkbox = li.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', async () => {
                        const completed = checkbox.checked;
                        const completedAt = completed ? new Date().toISOString() : null;
                        
                        const { error } = await supabaseClient
                            .from('todos')
                            .update({ 
                                is_completed: completed,
                                completed_at: completedAt
                            })
                            .eq('id', task.id);
                            
                        if (error) {
                            console.error('Error updating task completion status:', error);
                            return;
                        }
                        
                        // 更新完成时间显示
                        if (completed) {
                            const completedTimeDiv = document.createElement('div');
                            completedTimeDiv.className = 'py-3 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default';
                            completedTimeDiv.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                完成: ${new Date().toLocaleString()}
                            `;
                            
                            menu.appendChild(completedTimeDiv);
                        } else {
                            const completedTimeDiv = menu.querySelector('.task-completed-time');
                            if (completedTimeDiv) {
                                menu.removeChild(completedTimeDiv);
                            }
                        }
                    });
                });
            }

            // 添加新任务的函数
            async function addNewTask() {
                if (!selectedGroupId) return;
                
                // 创建新任务对象
                const newTask = {
                    task: '',
                    is_completed: false,
                    group_id: selectedGroupId,
                    created_at: new Date().toISOString()
                };
                
                // 插入到数据库
                const { data, error } = await supabaseClient
                    .from('todos')
                    .insert(newTask)
                    .select()
                    .single();
                
                if (error) {
                    console.error('Error adding new task:', error);
                    return;
                }
                
                // 添加新任务到UI
                const tasksList = document.querySelector('#main-content ul');
                const li = document.createElement('li');
                li.className = 'py-3 px-3 flex items-center group rounded-lg hover:bg-gray-100 relative touch-feedback';
                li.innerHTML = `
                    <input 
                        type="checkbox" 
                        class="mr-3 w-6 h-6 rounded-full border-2 border-gray-300 checked:border-blue-500 hover:border-blue-400 focus:outline-none appearance-none relative cursor-pointer"
                    />
                    <span class="flex-grow text-gray-700 whitespace-pre-wrap break-words" data-task-id="${data.id}" contenteditable="true" spellcheck="false"></span>
                    <button class="task-menu-btn text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-200 md:invisible md:group-hover:visible">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    </button>
                    <div class="task-menu absolute right-8 top-0 bg-white rounded-lg shadow-md z-50 min-w-[180px] hidden md:w-auto md:min-w-[180px] w-[100%] left-0 md:left-auto">
                        <div class="task-menu-item py-3 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 touch-feedback">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            复制
                        </div>
                        <div class="task-menu-item py-3 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 text-red-500 touch-feedback">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            删除
                        </div>
                        <div class="h-px bg-gray-200 my-1"></div>
                        <div class="py-3 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            创建: ${new Date().toLocaleString()}
                        </div>
                    </div>
                `;
                
                // 将新任务添加到列表顶部
                if (tasksList.firstChild) {
                    tasksList.insertBefore(li, tasksList.firstChild);
                } else {
                    tasksList.appendChild(li);
                }
                
                // 获取新添加的任务文本元素
                const taskSpan = li.querySelector('.flex-grow');
                
                // 设置编辑功能
                taskSpan.addEventListener('focus', (e) => {
                    e.target.classList.add('outline-none', 'border-b', 'border-blue-400');
                });
                
                taskSpan.addEventListener('blur', async (e) => {
                    const taskId = e.target.dataset.taskId;
                    const newContent = e.target.textContent.trim();
                    
                    e.target.classList.remove('outline-none', 'border-b', 'border-blue-400');
                    
                    // 更新任务内容
                    const { error } = await supabaseClient
                        .from('todos')
                        .update({ task: newContent })
                        .eq('id', taskId);
                        
                    if (error) {
                        console.error('Error updating task:', error);
                    }
                });
                
                // 立即聚焦于新任务
                taskSpan.focus();
                
                // 添加菜单功能
                const menuBtn = li.querySelector('.task-menu-btn');
                const menu = li.querySelector('.task-menu');
                
                // 点击按钮显示菜单
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // 关闭所有其他菜单
                    document.querySelectorAll('.task-menu').forEach(m => {
                        if (m !== menu) {
                            m.classList.add('hidden');
                        }
                    });
                    
                    // 切换当前菜单
                    menu.classList.toggle('hidden');
                });
                
                // 删除任务
                const deleteBtn = li.querySelector('.task-menu-item:nth-child(2)');
                deleteBtn.addEventListener('click', async () => {
                    const { error } = await supabaseClient
                        .from('todos')
                        .delete()
                        .eq('id', data.id);
                        
                    if (error) {
                        console.error('Error deleting task:', error);
                        return;
                    }
                    
                    // 从DOM中移除任务
                    li.remove();
                });
                
                // 复制任务
                const copyBtn = li.querySelector('.task-menu-item:first-child');
                copyBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(taskSpan.textContent);
                        // 显示复制成功提示
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            已复制!
                        `;
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            menu.classList.add('hidden');
                        }, 1000);
                    } catch (err) {
                        console.error('无法复制到剪贴板: ', err);
                    }
                });
                
                // 阻止菜单内点击事件冒泡
                menu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                // 复选框状态改变
                const checkbox = li.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', async () => {
                    const completed = checkbox.checked;
                    const completedAt = completed ? new Date().toISOString() : null;
                    
                    const { error } = await supabaseClient
                        .from('todos')
                        .update({ 
                            is_completed: completed,
                            completed_at: completedAt
                        })
                        .eq('id', data.id);
                        
                    if (error) {
                        console.error('Error updating task completion status:', error);
                    }
                    
                    // 更新完成时间显示
                    if (completed) {
                        const completedTimeDiv = document.createElement('div');
                        completedTimeDiv.className = 'py-3 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default';
                        completedTimeDiv.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            完成: ${new Date().toLocaleString()}
                        `;
                        
                        menu.appendChild(completedTimeDiv);
                    } else {
                        const completedTimeDiv = menu.querySelector('.task-completed-time');
                        if (completedTimeDiv) {
                            menu.removeChild(completedTimeDiv);
                        }
                    }
                });
            }
            
            // 初始化
            fetchTaskGroups();
            
            // 添加按钮点击事件
            document.getElementById('add-task-btn').addEventListener('click', addNewTask);
            
            // 菜单切换按钮
            document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
            
            // 添加新建分组功能
            document.querySelector('.px-4.py-3.text-gray-600.opacity-80.mt-auto').addEventListener('click', async () => {
                // 创建模态对话框
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white rounded-lg p-6 w-[90%] md:w-80 shadow-lg">
                        <h3 class="text-lg font-medium mb-4">新建分组</h3>
                        <input type="text" id="new-group-name" placeholder="分组名称" 
                            class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                        <div class="flex justify-end space-x-2">
                            <button id="cancel-group-btn" class="px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md touch-feedback">取消</button>
                            <button id="save-group-btn" class="px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 touch-feedback">保存</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // 聚焦到输入框
                setTimeout(() => {
                    document.getElementById('new-group-name').focus();
                }, 100);
                
                // 取消按钮事件
                document.getElementById('cancel-group-btn').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                // 保存按钮事件
                document.getElementById('save-group-btn').addEventListener('click', async () => {
                    const groupName = document.getElementById('new-group-name').value.trim();
                    
                    if (!groupName) {
                        // 输入为空，给予提示
                        const input = document.getElementById('new-group-name');
                        input.classList.add('border-red-500', 'ring-red-500');
                        input.placeholder = '请输入分组名称';
                        
                        setTimeout(() => {
                            input.classList.remove('border-red-500', 'ring-red-500');
                            input.placeholder = '分组名称';
                        }, 2000);
                        
                        return;
                    }
                    
                    // 创建新分组对象
                    const newGroup = {
                        name: groupName,
                        created_at: new Date().toISOString()
                    };
                    
                    // 插入到数据库
                    const { data, error } = await supabaseClient
                        .from('task_groups')
                        .insert(newGroup)
                        .select();
                    
                    if (error) {
                        console.error('Error creating group:', error);
                        return;
                    }
                    
                    // 关闭模态框
                    document.body.removeChild(modal);
                    
                    // 重新加载分组列表
                    fetchTaskGroups();
                });
                
                // 在输入框中按回车时保存
                document.getElementById('new-group-name').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('save-group-btn').click();
                    } else if (e.key === 'Escape') {
                        document.getElementById('cancel-group-btn').click();
                    }
                });
                
                // 点击模态框背景时关闭
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            });
        });
    </script>

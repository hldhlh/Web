<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简待办</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabaseUrl = 'https://fmxddvjgkykuqwmasigo.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZteGRkdmpna3lrdXF3bWFzaWdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNDMzMjcsImV4cCI6MjA1OTYxOTMyN30.XCU4-03oajGh6M2-PNiBotCZSIDn_nJXkIC0Thjjfqo';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

            let selectedGroupId = null;

            async function fetchTaskGroups() {
                const { data, error } = await supabaseClient
                    .from('task_groups')
                    .select('*');

                if (error) {
                    console.error('Error fetching task groups:', error);
                    return;
                }

                const groupsContainer = document.getElementById('group-container');
                groupsContainer.innerHTML = ''; // Clear existing content

                data.forEach((group, index) => {
                    const groupElement = document.createElement('div');
                    groupElement.className = 'px-4 py-2 my-1 text-gray-800 cursor-pointer hover:bg-gray-200 bg-white rounded-lg mx-2 flex items-center group';
                    
                    const groupNameSpan = document.createElement('span');
                    groupNameSpan.className = 'flex-grow';
                    groupNameSpan.textContent = group.name;
                    
                    const actionButton = document.createElement('button');
                    actionButton.className = 'text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 invisible group-hover:visible';
                    actionButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    `;
                    
                    // 阻止冒泡以防止触发分组选择
                    actionButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        // 这里可以添加更多操作
                    });
                    
                    groupElement.appendChild(groupNameSpan);
                    groupElement.appendChild(actionButton);
                    
                    groupElement.dataset.groupId = group.id;
                    
                    groupElement.addEventListener('click', () => {
                        // 移除所有分组的选中状态
                        document.querySelectorAll('#group-container > div').forEach(el => {
                            el.classList.remove('bg-blue-200', 'text-blue-800', 'font-medium');
                            el.classList.add('bg-white', 'text-gray-800', 'hover:bg-gray-200');
                        });
                        
                        // 为点击的分组添加选中状态
                        groupElement.classList.remove('bg-white', 'text-gray-800', 'hover:bg-gray-200');
                        groupElement.classList.add('bg-blue-200', 'text-blue-800', 'font-medium');
                        selectedGroupId = group.id;
                        
                        // 更新任务标题显示分组名称
                        const taskHeader = document.querySelector('.flex-1.p-6 .text-xl.font-semibold');
                        if (taskHeader) {
                            taskHeader.textContent = group.name;
                        }
                        
                        // 加载该分组的任务
                        fetchTasksForGroup(group.id);
                    });
                    
                    groupsContainer.appendChild(groupElement);
                    
                    // 自动选择第一个分组
                    if (index === 0) {
                        groupElement.click();
                    }
                });
            }
            
            async function fetchTasksForGroup(groupId) {
                // 查询属于选中分组的任务
                const { data, error } = await supabaseClient
                    .from('todos')
                    .select('*')
                    .eq('group_id', groupId)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error fetching tasks:', error);
                    return;
                }
                
                // 获取任务列表元素
                const tasksList = document.querySelector('.flex-1.p-6 ul');
                tasksList.innerHTML = ''; // 清空现有任务
                
                // 添加每个任务到列表
                data.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'py-2 px-2 flex items-center group rounded-lg hover:bg-gray-100 relative';
                    li.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="mr-3 w-5 h-5 rounded-full border-2 border-gray-300 checked:border-blue-500 hover:border-blue-400 focus:outline-none appearance-none relative cursor-pointer"
                            ${task.is_completed ? 'checked' : ''}
                        />
                        <span class="flex-grow text-gray-700 whitespace-pre-wrap break-words" data-task-id="${task.id}" contenteditable="true" spellcheck="false">${task.task}</span>
                        <button class="task-menu-btn text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-200 invisible group-hover:visible">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="19" cy="12" r="1"></circle>
                                <circle cx="5" cy="12" r="1"></circle>
                            </svg>
                        </button>
                        <div class="task-menu absolute right-8 top-0 bg-white rounded-lg shadow-md z-50 min-w-[180px] hidden">
                            <div class="task-menu-item py-2 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                复制
                            </div>
                            <div class="task-menu-item py-2 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                                删除
                            </div>
                            <div class="h-px bg-gray-200 my-1"></div>
                            <div class="py-2 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                创建: ${new Date(task.created_at).toLocaleString()}
                            </div>
                            ${task.completed_at ? `
                            <div class="py-2 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                完成: ${new Date(task.completed_at).toLocaleString()}
                            </div>` : ''}
                        </div>
                    `;
                    tasksList.appendChild(li);
                    
                    // 添加编辑功能
                    const taskSpan = li.querySelector('.flex-grow');
                    
                    // 点击开始编辑时
                    taskSpan.addEventListener('focus', (e) => {
                        // 聚焦时添加编辑样式
                        e.target.classList.add('outline-none', 'border-b', 'border-blue-400');
                    });
                    
                    // 失去焦点时保存
                    taskSpan.addEventListener('blur', async (e) => {
                        const taskId = e.target.dataset.taskId;
                        const newContent = e.target.textContent.trim();
                        
                        // 移除编辑样式
                        e.target.classList.remove('outline-none', 'border-b', 'border-blue-400');
                        
                        // 如果内容有变化则更新数据库
                        if (newContent !== task.task) {
                            const { error } = await supabaseClient
                                .from('todos')
                                .update({ task: newContent })
                                .eq('id', taskId);
                                
                            if (error) {
                                console.error('Error updating task:', error);
                            }
                        }
                    });

                    // 添加菜单功能
                    const menuBtn = li.querySelector('.task-menu-btn');
                    const menu = li.querySelector('.task-menu');
                    
                    // 点击按钮显示菜单
                    menuBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // 关闭所有其他菜单
                        document.querySelectorAll('.task-menu').forEach(m => {
                            if (m !== menu) {
                                m.classList.add('hidden');
                            }
                        });
                        
                        // 切换当前菜单
                        menu.classList.toggle('hidden');
                    });
                    
                    // 点击页面其他区域关闭菜单
                    document.addEventListener('click', () => {
                        menu.classList.add('hidden');
                    });
                    
                    // 阻止菜单内点击事件冒泡
                    menu.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                    
                    // 复制任务
                    const copyBtn = li.querySelector('.task-menu-item:first-child');
                    copyBtn.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(task.task);
                            // 显示复制成功提示
                            const originalText = copyBtn.innerHTML;
                            copyBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                已复制!
                            `;
                            
                            setTimeout(() => {
                                copyBtn.innerHTML = originalText;
                                menu.classList.add('hidden');
                            }, 1000);
                        } catch (err) {
                            console.error('无法复制到剪贴板: ', err);
                        }
                    });
                    
                    // 删除任务
                    const deleteBtn = li.querySelector('.task-menu-item:nth-child(2)');
                    deleteBtn.addEventListener('click', async () => {
                        const { error } = await supabaseClient
                            .from('todos')
                            .delete()
                            .eq('id', task.id);
                            
                        if (error) {
                            console.error('Error deleting task:', error);
                            return;
                        }
                        
                        // 从DOM中移除任务
                        li.remove();
                        menu.classList.add('hidden');
                    });
                    
                    // 复选框状态改变
                    const checkbox = li.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', async () => {
                        const completed = checkbox.checked;
                        const completedAt = completed ? new Date().toISOString() : null;
                        
                        const { error } = await supabaseClient
                            .from('todos')
                            .update({ 
                                is_completed: completed,
                                completed_at: completedAt
                            })
                            .eq('id', task.id);
                            
                        if (error) {
                            console.error('Error updating task completion status:', error);
                            return;
                        }
                        
                        // 更新完成时间显示
                        if (completed) {
                            const completedTimeDiv = document.createElement('div');
                            completedTimeDiv.className = 'py-2 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default';
                            completedTimeDiv.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                完成: ${new Date().toLocaleString()}
                            `;
                            
                            const existingCompletedTime = menu.querySelector('.task-completed-time');
                            
                            if (existingCompletedTime) {
                                menu.replaceChild(completedTimeDiv, existingCompletedTime);
                            } else {
                                menu.appendChild(completedTimeDiv);
                            }
                        } else {
                            const completedTimeDiv = menu.querySelector('.task-completed-time');
                            if (completedTimeDiv) {
                                menu.removeChild(completedTimeDiv);
                            }
                        }
                    });
                });
            }

            // 添加新任务的函数
            async function addNewTask() {
                if (!selectedGroupId) return;
                
                // 创建新任务对象
                const newTask = {
                    task: '',
                    is_completed: false,
                    group_id: selectedGroupId,
                    created_at: new Date().toISOString()
                };
                
                // 插入到数据库
                const { data, error } = await supabaseClient
                    .from('todos')
                    .insert(newTask)
                    .select()
                    .single();
                
                if (error) {
                    console.error('Error adding new task:', error);
                    return;
                }
                
                // 添加新任务到UI
                const tasksList = document.querySelector('.flex-1.p-6 ul');
                const li = document.createElement('li');
                li.className = 'py-2 px-2 flex items-center group rounded-lg hover:bg-gray-100 relative';
                li.innerHTML = `
                    <input 
                        type="checkbox" 
                        class="mr-3 w-5 h-5 rounded-full border-2 border-gray-300 checked:border-blue-500 hover:border-blue-400 focus:outline-none appearance-none relative cursor-pointer"
                    />
                    <span class="flex-grow text-gray-700 whitespace-pre-wrap break-words" data-task-id="${data.id}" contenteditable="true" spellcheck="false"></span>
                    <button class="task-menu-btn text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-200 invisible group-hover:visible">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    </button>
                    <div class="task-menu absolute right-8 top-0 bg-white rounded-lg shadow-md z-50 min-w-[180px] hidden">
                        <div class="task-menu-item py-2 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            复制
                        </div>
                        <div class="task-menu-item py-2 px-4 cursor-pointer flex items-center gap-2 hover:bg-gray-100 text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            删除
                        </div>
                        <div class="h-px bg-gray-200 my-1"></div>
                        <div class="py-2 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            创建: ${new Date().toLocaleString()}
                        </div>
                    </div>
                `;
                
                // 将新任务添加到列表顶部
                if (tasksList.firstChild) {
                    tasksList.insertBefore(li, tasksList.firstChild);
                } else {
                    tasksList.appendChild(li);
                }
                
                // 获取新添加的任务文本元素
                const taskSpan = li.querySelector('.flex-grow');
                
                // 设置编辑功能
                taskSpan.addEventListener('focus', (e) => {
                    e.target.classList.add('outline-none', 'border-b', 'border-blue-400');
                });
                
                taskSpan.addEventListener('blur', async (e) => {
                    const taskId = e.target.dataset.taskId;
                    const newContent = e.target.textContent.trim();
                    
                    e.target.classList.remove('outline-none', 'border-b', 'border-blue-400');
                    
                    // 更新任务内容
                    const { error } = await supabaseClient
                        .from('todos')
                        .update({ task: newContent })
                        .eq('id', taskId);
                        
                    if (error) {
                        console.error('Error updating task:', error);
                    }
                });
                
                // 立即聚焦于新任务
                taskSpan.focus();
                
                // 添加菜单功能
                const menuBtn = li.querySelector('.task-menu-btn');
                const menu = li.querySelector('.task-menu');
                
                // 点击按钮显示菜单
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // 关闭所有其他菜单
                    document.querySelectorAll('.task-menu').forEach(m => {
                        if (m !== menu) {
                            m.classList.add('hidden');
                        }
                    });
                    
                    // 切换当前菜单
                    menu.classList.toggle('hidden');
                });
                
                // 删除任务
                const deleteBtn = li.querySelector('.task-menu-item:nth-child(2)');
                deleteBtn.addEventListener('click', async () => {
                    const { error } = await supabaseClient
                        .from('todos')
                        .delete()
                        .eq('id', data.id);
                        
                    if (error) {
                        console.error('Error deleting task:', error);
                        return;
                    }
                    
                    // 从DOM中移除任务
                    li.remove();
                });
                
                // 复制任务
                const copyBtn = li.querySelector('.task-menu-item:first-child');
                copyBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(taskSpan.textContent);
                        // 显示复制成功提示
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            已复制!
                        `;
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            menu.classList.add('hidden');
                        }, 1000);
                    } catch (err) {
                        console.error('无法复制到剪贴板: ', err);
                    }
                });
                
                // 阻止菜单内点击事件冒泡
                menu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                // 复选框状态改变
                const checkbox = li.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', async () => {
                    const completed = checkbox.checked;
                    const completedAt = completed ? new Date().toISOString() : null;
                    
                    const { error } = await supabaseClient
                        .from('todos')
                        .update({ 
                            is_completed: completed,
                            completed_at: completedAt
                        })
                        .eq('id', data.id);
                        
                    if (error) {
                        console.error('Error updating task completion status:', error);
                    }
                    
                    // 更新完成时间显示
                    if (completed) {
                        const completedTimeDiv = document.createElement('div');
                        completedTimeDiv.className = 'py-2 px-4 flex items-center gap-2 text-gray-500 text-sm cursor-default';
                        completedTimeDiv.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            完成: ${new Date().toLocaleString()}
                        `;
                        
                        menu.appendChild(completedTimeDiv);
                    } else {
                        const completedTimeDiv = menu.querySelector('.task-completed-time');
                        if (completedTimeDiv) {
                            menu.removeChild(completedTimeDiv);
                        }
                    }
                });
            }
            
            // 初始化
            fetchTaskGroups();
            
            // 添加按钮点击事件
            document.getElementById('add-task-btn').addEventListener('click', addNewTask);
        });
    </script>
</head>
<body class="min-h-screen font-sans bg-white">
    <div class="relative grid grid-cols-[224px_1fr]">
        <!-- 左侧分组栏 -->
        <div class="w-56 border-r border-gray-100 h-screen flex flex-col">
            <div id="group-container" class="overflow-auto bg-white">
                <!-- 从数据库加载的分组将显示在这里 -->
            </div>
            <div class="flex-grow"></div>
            <div class="px-4 py-2 text-gray-600 opacity-80 mt-auto border-t border-gray-100 cursor-pointer hover:bg-gray-200">
                + 新建分组
            </div>
        </div>

        <!-- 右侧任务栏 -->
        <div class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="text-gray-800 text-xl font-semibold"><!-- 分组名称将在此动态显示 --></div>
                <div class="cursor-pointer p-2 rounded-full hover:bg-gray-200" id="add-task-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
            </div>
            <ul class="space-y-2">
                <!-- 任务将通过JavaScript动态加载 -->
            </ul>
        </div>
    </div>
</body>

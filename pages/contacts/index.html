<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --app-color: #34c759;
            --app-color-light: rgba(52, 199, 89, 0.1);
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .app-header {
            background-color: var(--app-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .app-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eaeaea;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="d-flex align-items-center">
                <button class="back-button" onclick="window.location.href='../../index.html'">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h1 class="app-title">通讯录</h1>
            </div>
            <div>
                <button class="btn text-white"><i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
        
        <div class="app-content">
            <div class="input-group mb-4">
                <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="搜索联系人...">
            </div>
            
            <div class="list-group">
                <div class="fw-bold text-muted mb-2">A</div>
                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="contact-avatar">A</div>
                    <div>
                        <div class="fw-semibold">艾米</div>
                        <small class="text-muted">13812345678</small>
                    </div>
                </a>
                
                <div class="fw-bold text-muted mb-2 mt-4">L</div>
                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="contact-avatar">L</div>
                    <div>
                        <div class="fw-semibold">李明</div>
                        <small class="text-muted">13987654321</small>
                    </div>
                </a>
                
                <div class="fw-bold text-muted mb-2 mt-4">W</div>
                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="contact-avatar">W</div>
                    <div>
                        <div class="fw-semibold">王小红</div>
                        <small class="text-muted">13511223344</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="contact-avatar">W</div>
                    <div>
                        <div class="fw-semibold">吴建国</div>
                        <small class="text-muted">13699887766</small>
                    </div>
                </a>
                
                <div class="fw-bold text-muted mb-2 mt-4">Z</div>
                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="contact-avatar">Z</div>
                    <div>
                        <div class="fw-semibold">张三</div>
                        <small class="text-muted">13566778899</small>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

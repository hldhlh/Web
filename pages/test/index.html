<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React TODO应用</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 自定义样式 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
        }
        
        .todo-container {
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
        
        .todo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .todo-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }
        
        .todo-item {
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            background-color: rgba(243, 244, 246, 0.7);
        }
        
        .todo-checkbox {
            transition: all 0.2s ease;
        }
        
        .todo-checkbox:checked {
            animation: checkmark 0.2s ease-in-out;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .delete-btn {
            opacity: 0.5;
            transition: all 0.2s ease;
        }
        
        .todo-item:hover .delete-btn {
            opacity: 1;
        }
        
        .add-btn:active {
            transform: scale(0.97);
        }
        
        /* 自定义滚动条 */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .todo-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        
        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="p-0 m-0 flex items-center justify-center min-h-screen">
    <div id="root" class="w-full max-w-md p-4 sm:p-6 md:p-8"></div>

    <script type="text/babel">
        function TodoApp() {
            const [todos, setTodos] = React.useState(() => {
                const savedTodos = localStorage.getItem('todos');
                return savedTodos ? JSON.parse(savedTodos) : [];
            });
            const [newTodo, setNewTodo] = React.useState('');
            const [filter, setFilter] = React.useState('all'); // 'all', 'active', 'completed'
            const inputRef = React.useRef(null);

            // 当todos变化时保存到localStorage
            React.useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
            }, [todos]);

            // 组件加载后自动聚焦到输入框
            React.useEffect(() => {
                inputRef.current.focus();
            }, []);

            // 添加新任务
            const addTodo = (e) => {
                e.preventDefault();
                if (newTodo.trim() === '') return;

                const now = new Date();
                setTodos([
                    ...todos,
                    {
                        id: Date.now(),
                        text: newTodo.trim(),
                        completed: false,
                        createdAt: now.toISOString()
                    }
                ]);
                setNewTodo('');
            };

            // 移除任务
            const removeTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };

            // 切换任务完成状态
            const toggleTodo = (id) => {
                setTodos(
                    todos.map(todo => 
                        todo.id === id ? { ...todo, completed: !todo.completed } : todo
                    )
                );
            };

            // 清除已完成任务
            const clearCompleted = () => {
                setTodos(todos.filter(todo => !todo.completed));
            };

            // 过滤后的任务列表
            const filteredTodos = React.useMemo(() => {
                switch(filter) {
                    case 'active':
                        return todos.filter(todo => !todo.completed);
                    case 'completed':
                        return todos.filter(todo => todo.completed);
                    default:
                        return todos;
                }
            }, [todos, filter]);

            // 计算统计数据
            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className="todo-container bg-white bg-opacity-90 backdrop-blur rounded-2xl overflow-hidden">
                    {/* 标题 */}
                    <div className="todo-header px-6 py-5 text-center relative">
                        <div className="absolute left-0 top-0 w-full h-full opacity-90 z-0 todo-header"></div>
                        <h1 className="text-white text-2xl font-bold relative z-10">待办事项</h1>
                        <p className="text-white text-opacity-80 text-sm mt-1 relative z-10">保持专注，完成任务</p>
                    </div>

                    {/* 添加新任务 */}
                    <div className="p-5 border-b border-gray-100">
                        <form onSubmit={addTodo} className="flex space-x-3">
                            <input 
                                ref={inputRef}
                                type="text" 
                                value={newTodo}
                                onChange={(e) => setNewTodo(e.target.value)}
                                placeholder="添加新任务..." 
                                className="todo-input flex-1 px-4 py-3 text-gray-700 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all duration-200"
                            />
                            <button 
                                type="submit" 
                                className="add-btn bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-5 py-3 rounded-xl hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 shadow-md hover:shadow-lg"
                            >
                                添加
                            </button>
                        </form>
                    </div>

                    {/* 过滤选项 */}
                    <div className="flex px-5 pt-3 pb-1 border-b border-gray-100">
                        <button 
                            onClick={() => setFilter('all')}
                            className={`mr-4 pb-2 text-sm font-medium transition-all duration-200 ${
                                filter === 'all' 
                                ? 'text-indigo-600 border-b-2 border-indigo-600' 
                                : 'text-gray-500 hover:text-gray-700'
                            }`}
                        >
                            全部
                        </button>
                        <button 
                            onClick={() => setFilter('active')}
                            className={`mr-4 pb-2 text-sm font-medium transition-all duration-200 ${
                                filter === 'active' 
                                ? 'text-indigo-600 border-b-2 border-indigo-600' 
                                : 'text-gray-500 hover:text-gray-700'
                            }`}
                        >
                            待完成
                        </button>
                        <button 
                            onClick={() => setFilter('completed')}
                            className={`mr-4 pb-2 text-sm font-medium transition-all duration-200 ${
                                filter === 'completed' 
                                ? 'text-indigo-600 border-b-2 border-indigo-600' 
                                : 'text-gray-500 hover:text-gray-700'
                            }`}
                        >
                            已完成
                        </button>
                    </div>

                    {/* 任务列表 */}
                    <div className="todo-list max-h-[40vh] overflow-y-auto">
                        {filteredTodos.length > 0 ? (
                            <div className="divide-y divide-gray-100">
                                {filteredTodos.map((todo) => (
                                    <div key={todo.id} className="todo-item px-5 py-4 flex items-center group">
                                        <div className="flex items-center justify-center">
                                            <input 
                                                type="checkbox" 
                                                checked={todo.completed}
                                                onChange={() => toggleTodo(todo.id)}
                                                className="todo-checkbox w-5 h-5 text-indigo-600 rounded-md border-gray-300 focus:ring-indigo-500 cursor-pointer"
                                            />
                                        </div>
                                        
                                        <div className="ml-4 flex-1">
                                            <div 
                                                className={`text-sm sm:text-base transition-all duration-200 ${
                                                    todo.completed 
                                                    ? 'line-through text-gray-400' 
                                                    : 'text-gray-800'
                                                }`}
                                            >
                                                {todo.text}
                                            </div>
                                            <div className="text-xs text-gray-400 mt-1">
                                                {formatDate(todo.createdAt)}
                                            </div>
                                        </div>
                                        
                                        <button 
                                            onClick={() => removeTodo(todo.id)}
                                            className="delete-btn ml-2 p-1.5 rounded-full text-gray-400 hover:text-red-500 hover:bg-red-50 focus:outline-none"
                                            aria-label="删除任务"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center py-12 px-5 text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-gray-200 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                <p className="text-gray-500 text-lg">暂无待办事项</p>
                                <p className="text-gray-400 text-sm mt-1">添加一些任务开始您的一天吧</p>
                            </div>
                        )}
                    </div>

                    {/* 底部统计与操作 */}
                    {todos.length > 0 && (
                        <div className="bg-gray-50 px-5 py-4 flex flex-wrap justify-between items-center text-sm text-gray-600 border-t border-gray-100">
                            <div className="flex items-center">
                                <span className="bg-indigo-100 text-indigo-700 px-2 py-1 rounded-md text-xs font-medium">
                                    {activeCount} 待办
                                </span>
                                {completedCount > 0 && (
                                    <span className="bg-green-100 text-green-700 px-2 py-1 rounded-md text-xs font-medium ml-2">
                                        {completedCount} 已完成
                                    </span>
                                )}
                            </div>
                            {completedCount > 0 && (
                                <button 
                                    onClick={clearCompleted}
                                    className="text-gray-500 hover:text-red-600 text-xs sm:text-sm font-medium mt-2 sm:mt-0 transition-colors duration-200 flex items-center"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    清除已完成
                                </button>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // 渲染应用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoApp />);
    </script>
</body>
</html>

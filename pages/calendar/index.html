<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --app-color: #ff9500;
            --app-color-light: rgba(255, 149, 0, 0.1);
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .app-header {
            background-color: var(--app-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .app-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        
        .calendar-header {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            background-color: #f8f9fa;
        }
        
        .calendar-day {
            padding: 10px;
            text-align: center;
            border: 1px solid #eee;
            border-radius: 5px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .calendar-day.today {
            background-color: var(--app-color-light);
            font-weight: bold;
            color: var(--app-color);
        }
        
        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--app-color);
        }
        
        .event-list {
            margin-top: 30px;
        }
        
        .event-item {
            border-left: 3px solid var(--app-color);
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="d-flex align-items-center">
                <button class="back-button" onclick="window.location.href='../../index.html'">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h1 class="app-title">日历</h1>
            </div>
            <div>
                <button class="btn text-white"><i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
        
        <div class="app-content">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="fs-4">2025年4月</h2>
                <div>
                    <button class="btn btn-sm btn-outline-secondary me-1"><i class="bi bi-chevron-left"></i></button>
                    <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
            
            <div class="calendar-grid">
                <div class="calendar-header">日</div>
                <div class="calendar-header">一</div>
                <div class="calendar-header">二</div>
                <div class="calendar-header">三</div>
                <div class="calendar-header">四</div>
                <div class="calendar-header">五</div>
                <div class="calendar-header">六</div>
                
                <div class="calendar-day text-muted">30</div>
                <div class="calendar-day text-muted">31</div>
                <div class="calendar-day">1</div>
                <div class="calendar-day">2</div>
                <div class="calendar-day">3</div>
                <div class="calendar-day">4</div>
                <div class="calendar-day">5</div>
                
                <div class="calendar-day">6</div>
                <div class="calendar-day">7</div>
                <div class="calendar-day">8</div>
                <div class="calendar-day">9</div>
                <div class="calendar-day">10</div>
                <div class="calendar-day">11</div>
                <div class="calendar-day">12</div>
                
                <div class="calendar-day">13</div>
                <div class="calendar-day">14</div>
                <div class="calendar-day has-event">15</div>
                <div class="calendar-day">16</div>
                <div class="calendar-day">17</div>
                <div class="calendar-day">18</div>
                <div class="calendar-day">19</div>
                
                <div class="calendar-day">20</div>
                <div class="calendar-day">21</div>
                <div class="calendar-day">22</div>
                <div class="calendar-day">23</div>
                <div class="calendar-day">24</div>
                <div class="calendar-day">25</div>
                <div class="calendar-day">26</div>
                
                <div class="calendar-day">27</div>
                <div class="calendar-day">28</div>
                <div class="calendar-day today">29</div>
                <div class="calendar-day has-event">30</div>
                <div class="calendar-day text-muted">1</div>
                <div class="calendar-day text-muted">2</div>
                <div class="calendar-day text-muted">3</div>
            </div>
            
            <div class="event-list">
                <h3 class="fs-5 mb-3">今日日程</h3>
                <div class="event-item">
                    <div class="fw-semibold">团队会议</div>
                    <div class="text-muted">14:00 - 15:30</div>
                </div>
                <div class="event-item">
                    <div class="fw-semibold">项目截止日期</div>
                    <div class="text-muted">17:00</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

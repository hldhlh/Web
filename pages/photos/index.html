<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --app-color: #bf5af2;
            --app-color-light: rgba(191, 90, 242, 0.1);
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .app-header {
            background-color: var(--app-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .app-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-header {
            margin: 25px 0 15px 0;
            color: var(--text-color);
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .album-header a {
            color: var(--app-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="d-flex align-items-center">
                <button class="back-button" onclick="window.location.href='../../index.html'">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h1 class="app-title">照片</h1>
            </div>
            <div>
                <button class="btn text-white"><i class="bi bi-search"></i></button>
            </div>
        </div>
        
        <div class="app-content">
            <div class="album-header">
                <div>最近照片</div>
                <a href="#">查看全部</a>
            </div>
            
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="https://picsum.photos/300/300?random=1" class="photo-img" alt="随机照片">
                </div>
                <div class="photo-item">
                    <img src="https://picsum.photos/300/300?random=2" class="photo-img" alt="随机照片">
                </div>
                <div class="photo-item">
                    <img src="https://picsum.photos/300/300?random=3" class="photo-img" alt="随机照片">
                </div>
                <div class="photo-item">
                    <img src="https://picsum.photos/300/300?random=4" class="photo-img" alt="随机照片">
                </div>
            </div>
            
            <div class="album-header">
                <div>我的相册</div>
                <a href="#">管理相册</a>
            </div>
            
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-images me-2"></i> 风景
                    </div>
                    <span class="badge bg-secondary rounded-pill">24</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-people me-2"></i> 家人
                    </div>
                    <span class="badge bg-secondary rounded-pill">36</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-cup-hot me-2"></i> 美食
                    </div>
                    <span class="badge bg-secondary rounded-pill">18</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-pin-map me-2"></i> 旅行
                    </div>
                    <span class="badge bg-secondary rounded-pill">42</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --app-color: #0a84ff;
            --app-color-light: rgba(10, 132, 255, 0.1);
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --border-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .app-header {
            background-color: var(--app-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .app-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="d-flex align-items-center">
                <button class="back-button" onclick="window.location.href='../../index.html'">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h1 class="app-title">邮件</h1>
            </div>
            <div>
                <button class="btn text-white"><i class="bi bi-gear"></i></button>
            </div>
        </div>
        
        <div class="app-content">
            <div class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i> 邮件应用演示
            </div>
            
            <div class="list-group mt-3">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">工作邮件</h5>
                        <small>3 分钟前</small>
                    </div>
                    <p class="mb-1">关于项目进度的讨论...</p>
                    <small class="text-muted">mail@example.com</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">会议通知</h5>
                        <small>昨天</small>
                    </div>
                    <p class="mb-1">下周一的团队会议...</p>
                    <small class="text-muted">notifications@example.com</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">订阅更新</h5>
                        <small>上周</small>
                    </div>
                    <p class="mb-1">您关注的内容有新更新...</p>
                    <small class="text-muted">updates@example.com</small>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
